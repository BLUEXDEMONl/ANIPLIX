<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aniplix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #E1306C;
            --primary-light: #FD1D1D;
            --gradient: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            --dark-bg: #0F0F0F;
            --darker-bg: #0A0A0A;
            --light-bg: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --accent-color: #3EA6FF;
            --glass-bg: rgba(30, 30, 30, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--dark-bg);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden; }
        .bg-circle { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.2; animation: float 20s infinite ease-in-out alternate; }
        .circle-1 { width: 350px; height: 350px; background: #833AB4; top: 10%; left: 15%; animation-delay: 0s; }
        .circle-2 { width: 450px; height: 450px; background: #E1306C; bottom: 5%; right: 10%; animation-delay: 5s; }
        .circle-3 { width: 300px; height: 300px; background: #405DE6; top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 10s; }
        @keyframes float { 0% { transform: translateY(0px) translateX(0px) scale(1); } 100% { transform: translateY(40px) translateX(-30px) scale(1.1); } }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }
        .logo-icon {
            width: 3rem; 
            height: 3rem; 
            animation: pulse 2s infinite;
            color: var(--primary-light);
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .logo-text { font-size: 2.5rem; font-weight: 700; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 2px 10px rgba(225, 48, 108, 0.3); }

        .auth-container {
            max-width: 450px;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
        }
        .auth-title { font-size: 1.8rem; font-weight: 600; text-align: center; margin-bottom: 30px; color: var(--text-primary); }
        .auth-form { display: flex; flex-direction: column; gap: 20px; }
        .input-group { position: relative; }
        .auth-input { width: 100%; padding: 15px 20px; padding-left: 45px; background: var(--light-bg); border: 1px solid var(--glass-border); border-radius: 12px; color: var(--text-primary); font-size: 1rem; outline: none; transition: var(--transition); box-shadow: inset 0 2px 5px rgba(0,0,0,0.1); }
        .input-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-secondary); font-size: 1.1rem; }
        .auth-input:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(225, 48, 108, 0.2), inset 0 2px 5px rgba(0,0,0,0.1); }
        .auth-input:focus + .input-icon { color: var(--primary-color); }
        .auth-input::placeholder { color: var(--text-secondary); opacity: 0.7; }
        .auth-btn { background: var(--gradient); border: none; color: white; padding: 15px; border-radius: 12px; font-weight: 600; font-size: 1.1rem; cursor: pointer; transition: var(--transition); box-shadow: 0 4px 15px rgba(225, 48, 108, 0.3); text-transform: uppercase; letter-spacing: 0.5px; }
        .auth-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(225, 48, 108, 0.4); }
        .auth-link { text-align: center; margin-top: 25px; font-size: 0.9rem; color: var(--text-secondary); }
        .auth-link a { color: var(--accent-color); text-decoration: none; font-weight: 500; }
        .auth-link a:hover { text-decoration: underline; color: var(--primary-color); }
        .message { display: none; padding: 12px; margin-bottom: 20px; border-radius: 8px; font-size: 0.95rem; text-align: center; }
        .message.success { background-color: rgba(76, 175, 80, 0.2); color: #4CAF50; border: 1px solid #4CAF50; }
        .message.error { background-color: rgba(225, 48, 108, 0.15); color: #E1306C; border: 1px solid #E1306C; }
        .message.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .footer { margin-top: 40px; text-align: center; color: var(--text-secondary); font-size: 0.9rem; }
        .creator { color: var(--accent-color); text-decoration: none; font-weight: 500; }
        .creator:hover { text-decoration: underline; color: var(--primary-color); }

    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
        <div class="bg-circle circle-3"></div>
    </div>

    <div class="logo-container">
        <img src="/media/logo.svg" alt="Aniplix Logo" class="logo-icon">
        <span class="logo-text">Aniplix</span>
    </div>

    <div class="auth-container">
        <h1 class="auth-title">Welcome Back!</h1>
        <div id="loginMessage" class="message"></div>
        <form class="auth-form" id="loginForm">
            <div class="input-group">
                <input type="text" id="identifier" class="auth-input" placeholder="Username or Email" required>
                <i class="fas fa-user input-icon"></i>
            </div>
            <div class="input-group">
                <input type="password" id="password" class="auth-input" placeholder="Password" required>
                <i class="fas fa-lock input-icon"></i>
            </div>
            <button type="submit" class="auth-btn">Login</button>
        </form>
        <p class="auth-link">Don't have an account? <a href="/signup.html">Sign Up</a></p>
    </div>

    <footer class="footer">
        <p>&copy; <span id="currentYear"></span> Aniplix. Created by <a href="https://github.com/lakshay-art" target="_blank" class="creator">BLUE DEMON</a>.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginMessage = document.getElementById('loginMessage');

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const identifier = document.getElementById('identifier').value.trim();
                const password = document.getElementById('password').value.trim();

                showMessage('', ''); // Clear previous messages

                if (!identifier || !password) {
                    showMessage('Please fill in all fields.', 'error');
                    return;
                }

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ identifier, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage(data.message, 'success');
                        localStorage.setItem('isLoggedInAniplix', 'true');
                        // Wait a bit before redirecting to show success message
                        setTimeout(() => {
                            window.location.href = data.redirectTo || '/anime.html';
                        }, 1000);
                    } else {
                        showMessage(data.message || 'Login failed. Please try again.', 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage('An error occurred during login. Please try again.', 'error');
                }
            });

            function showMessage(text, type) {
                loginMessage.textContent = text;
                loginMessage.className = `message ${type} active`;
                if (type === 'error') {
                    setTimeout(() => { loginMessage.classList.remove('active'); }, 5000);
                }
            }
            
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
