<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Stream/Download - Aniplix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #E1306C;
            --primary-light: #FD1D1D;
            --gradient: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            --dark-bg: #0F0F0F;
            --darker-bg: #0A0A0A;
            --light-bg: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --accent-color: #3EA6FF;
            --glass-bg: rgba(30, 30, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--dark-bg); min-height: 100vh; font-family: 'Poppins', sans-serif;
            color: var(--text-primary); display: flex; flex-direction: column; padding: 20px;
            position: relative; overflow-x: hidden; line-height: 1.6;
        }
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; overflow: hidden;
        }
        .bg-circle { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.2; animation: float 20s infinite ease-in-out; }
        .circle-1 { width: 350px; height: 350px; background: var(--primary-color); top: 15%; left: 5%; animation-delay: 0s; }
        .circle-2 { width: 450px; height: 450px; background: #833AB4; top: 55%; left: 65%; animation-delay: 5s; }
        .circle-3 { width: 300px; height: 300px; background: var(--accent-color); top: 35%; left: 45%; animation-delay: 10s; }
        @keyframes float { 0%,100%{transform:translateY(0) translateX(0) rotate(0deg);} 50%{transform:translateY(-60px) translateX(60px) rotate(180deg);} }

        .header {
            display: flex; justify-content: space-between; align-items: center; padding: 15px 0;
            margin-bottom: 25px; flex-wrap: wrap; position: relative; z-index: 10;
        }
        .logo { display: flex; align-items: center; gap: 12px; transition: var(--transition); text-decoration: none; }
        .logo:hover { transform: scale(1.03); }
        .logo-icon { width: 2.5rem; height: 2.5rem; animation: pulse 2.5s infinite; }
        .logo-text {
            font-size: 1.9rem; font-weight: 700; background: var(--gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 8px rgba(225, 48, 108, 0.2);
        }
        @keyframes pulse { 0%,100%{transform:scale(1) rotate(0deg);} 50%{transform:scale(1.08) rotate(5deg);} }
        .header-actions { display: flex; align-items: center; gap: 15px; }
        .header-action-secondary-btn {
            color: var(--text-secondary); text-decoration: none; font-size: 0.9rem; padding: 8px 12px;
            border-radius: 8px; transition: var(--transition); display: flex; align-items: center; gap: 6px;
            background-color: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
        }
        .header-action-secondary-btn:hover { color: var(--text-primary); background-color: rgba(255,255,255,0.1); transform: translateY(-2px); }
        .header-action-secondary-btn i { margin-right: 4px; color: var(--accent-color); }

        .main-container {
            max-width: 900px; width: 100%; margin: 0 auto; background: var(--glass-bg);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 18px; padding: 30px;
            box-shadow: var(--shadow); transition: var(--transition);
        }
        .main-container:hover { box-shadow: 0 10px 35px rgba(0,0,0,0.45); }

        .stream-title { font-size: 1.6rem; font-weight: 600; margin-bottom: 10px; text-align: center; }
        .stream-episode { font-size: 1.1rem; color: var(--text-secondary); margin-bottom: 20px; text-align: center; }

        .video-player-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Max width for video */
            margin: 0 auto 20px auto; /* Center video player */
            background-color: var(--darker-bg);
            border-radius: 12px;
            overflow: hidden; /* For poster aspect ratio */
        }
        #videoPlayer {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block;
            border-radius: 12px; /* If poster is shown this might not be visible */
        }
         #videoPlayer[poster] { /* Styles when poster is active */
            aspect-ratio: 16 / 9; /* Common video aspect ratio */
            object-fit: cover; /* Cover the area with poster */
        }


        .controls-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            padding: 15px;
            background-color: rgba(255,255,255,0.05);
            border-radius: 10px;
        }
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        .control-group label { font-size: 0.85rem; color: var(--text-secondary); }
        .control-group select {
            padding: 10px;
            border-radius: 8px;
            background-color: var(--light-bg);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            font-family: 'Poppins', sans-serif;
            min-width: 120px;
        }
        
        .apply-selection-btn, .download-video-btn {
            background: var(--gradient); border: none; color: white; padding: 12px 25px;
            border-radius: 10px; font-weight: 600; font-size: 0.95rem; cursor: pointer;
            transition: var(--transition); display: inline-flex; align-items: center; justify-content: center;
            gap: 8px; box-shadow: 0 3px 10px rgba(225,48,108,0.3); text-decoration: none;
        }
        .apply-selection-btn:hover, .download-video-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(225,48,108,0.4); }
        .download-video-btn { display: none; /* Hidden by default */ }
        .download-video-btn.active { display: inline-flex; }


        /* Loading state for video processing */
        #videoLoadingIndicator {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px 0;
            margin-top: 20px;
        }
        #videoLoadingIndicator.active { display: flex; }
         /* Book Loader CSS */
        .loader {
            --background: linear-gradient(135deg, #23C4F8, #275EFE);
            --shadow: rgba(39, 94, 254, 0.28);
            --text: #6C7486;
            --page: rgba(255, 255, 255, 0.36);
            --page-fold: rgba(255, 255, 255, 0.52);
            --duration: 3s;
            width: 200px;
            height: 140px;
            position: relative;
        }
        .loader:before, .loader:after {
            --r: -6deg; content: ""; position: absolute; bottom: 8px; width: 120px;
            top: 80%; box-shadow: 0 16px 12px var(--shadow); transform: rotate(var(--r));
        }
        .loader:before { left: 4px; }
        .loader:after { --r: 6deg; right: 4px; }
        .loader div {
            width: 100%; height: 100%; border-radius: 13px; position: relative; z-index: 1;
            perspective: 600px; box-shadow: 0 4px 6px var(--shadow); background-image: var(--background);
        }
        .loader div ul { margin: 0; padding: 0; list-style: none; position: relative; }
        .loader div ul li {
            --r: 180deg; --o: 0; --c: var(--page); position: absolute; top: 10px; left: 10px;
            transform-origin: 100% 50%; color: var(--c); opacity: var(--o);
            transform: rotateY(var(--r)); animation: var(--duration) ease infinite;
        }
        .loader div ul li:nth-child(2) { --c: var(--page-fold); animation-name: page-2-stream; }
        .loader div ul li:nth-child(3) { --c: var(--page-fold); animation-name: page-3-stream; }
        .loader div ul li:nth-child(4) { --c: var(--page-fold); animation-name: page-4-stream; }
        .loader div ul li:nth-child(5) { --c: var(--page-fold); animation-name: page-5-stream; }
        .loader div ul li svg { width: 90px; height: 120px; display: block; }
        .loader div ul li:first-child { --r: 0deg; --o: 1; }
        .loader div ul li:last-child { --o: 1; }
        .loader > span {
            display: block; left: 0; right: 0; top: 100%; margin-top: 10px; text-align: center;
            color: var(--text-primary); font-family: 'Poppins', sans-serif; font-size: 1rem;
        }
        @keyframes page-2-stream { 0%{transform:rotateY(180deg);opacity:0} 20%{opacity:1} 35%,100%{opacity:0} 50%,100%{transform:rotateY(0deg)} }
        @keyframes page-3-stream { 15%{transform:rotateY(180deg);opacity:0} 35%{opacity:1} 50%,100%{opacity:0} 65%,100%{transform:rotateY(0deg)} }
        @keyframes page-4-stream { 30%{transform:rotateY(180deg);opacity:0} 50%{opacity:1} 65%,100%{opacity:0} 80%,100%{transform:rotateY(0deg)} }
        @keyframes page-5-stream { 45%{transform:rotateY(180deg);opacity:0} 65%{opacity:1} 80%,100%{opacity:0} 95%,100%{transform:rotateY(0deg)} }

        .error-message {
            display: none; background: rgba(225,48,108,0.15); border: 1px solid var(--primary-color);
            color: var(--text-primary); padding: 16px; border-radius: 12px; margin-top: 20px;
            text-align: center; animation: shake 0.5s ease;
        }
        @keyframes shake { 0%,100%{transform:translateX(0)} 20%,60%{transform:translateX(-5px)} 40%,80%{transform:translateX(5px)} }
        .error-message.active { display: block; animation: fadeIn 0.5s ease, shake 0.5s ease; }
        .error-icon { font-size: 1.8rem; color: var(--primary-color); margin-bottom: 8px; }
        
        .footer {
            margin-top: auto; /* Push footer to bottom */
            text-align:center; color:var(--text-secondary); font-size:0.9rem;
            padding: 25px 0; position:relative;
        }
        .footer::before {
            content:''; position:absolute; top:0; left:50%; transform:translateX(-50%);
            width:180px; height:1.5px; background:linear-gradient(to right, transparent, var(--glass-border), transparent);
        }
        .creator { color:var(--accent-color); text-decoration:none; transition:var(--transition); font-weight:500; }
        .creator:hover { text-decoration:underline; color:var(--primary-color); }
        
         @media (max-width: 768px) {
            body { padding: 15px; }
            .main-container { padding: 20px; }
            .stream-title { font-size: 1.4rem; }
            .stream-episode { font-size: 1rem; }
            .controls-section { flex-direction: column; gap: 10px; }
            .control-group select { width: 100%; }
            .apply-selection-btn, .download-video-btn { width: 100%; }
        }
    </style>
</head>

    <script>
        // Client-side auth check
        if (localStorage.getItem('isLoggedInAniplix') !== 'true') {
            window.location.href = '/login';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const animeTitleEl = document.getElementById('animeTitle');
            const animeEpisodeEl = document.getElementById('animeEpisode');
            const videoPlayer = document.getElementById('videoPlayer');
            const typeSelect = document.getElementById('typeSelect');
            const qualitySelect = document.getElementById('qualitySelect');
            const applySelectionButton = document.getElementById('applySelectionButton');
            const downloadVideoBtn = document.getElementById('downloadVideoBtn');
            const videoLoadingIndicator = document.getElementById('videoLoadingIndicator');
            const videoErrorContainer = document.getElementById('videoErrorContainer');
            const videoErrorMessageSpan = document.getElementById('videoErrorMessage');
            
            document.getElementById('currentYear').textContent = new Date().getFullYear();

            let allLinks = {}; // To store the full links object

            function displayError(message) {
                videoErrorMessageSpan.textContent = message;
                videoErrorContainer.classList.add('active');
            }
            function clearError() {
                videoErrorContainer.classList.remove('active');
                videoErrorMessageSpan.textContent = '';
            }

            const params = new URLSearchParams(window.location.search);
            const title = params.get('title');
            const episode = params.get('episode');
            const snapshotUrl = params.get('snapshot');
            const linksKey = params.get('linksKey');

            if (title) animeTitleEl.textContent = decodeURIComponent(title);
            if (episode) animeEpisodeEl.textContent = `Episode ${decodeURIComponent(episode)}`;
            if (snapshotUrl) {
                const decodedSnapshotUrl = decodeURIComponent(snapshotUrl);
                if(decodedSnapshotUrl) { // Check if snapshotUrl is not empty after decoding
                    videoPlayer.poster = `/api/image-proxy?url=${encodeURIComponent(decodedSnapshotUrl)}`;
                } else {
                    videoPlayer.poster = 'https://placehold.co/800x450.png?text=No+Preview';
                }
            } else {
                 videoPlayer.poster = 'https://placehold.co/800x450.png?text=No+Preview';
            }


            if (linksKey) {
                try {
                    const linksString = sessionStorage.getItem(linksKey);
                    if (linksString) {
                        allLinks = JSON.parse(linksString);
                        sessionStorage.removeItem(linksKey); // Clean up
                        populateTypeDropdown();
                    } else {
                        displayError("Could not retrieve link data. Please go back and try again.");
                    }
                } catch (e) {
                    console.error("Error parsing links from sessionStorage:", e);
                    displayError("Invalid link data received. Please try again.");
                }
            } else {
                displayError("Link data missing. Please go back and try the search again.");
            }

            function populateTypeDropdown() {
                typeSelect.innerHTML = '<option value="" disabled selected>Select Type</option>';
                if (allLinks.sub) typeSelect.innerHTML += '<option value="sub">Subtitled</option>';
                if (allLinks.dub) typeSelect.innerHTML += '<option value="dub">Dubbed</option>';
                
                if (!allLinks.sub && !allLinks.dub) {
                    displayError("No video types (Sub/Dub) available for this anime.");
                    applySelectionButton.disabled = true;
                }
            }

            function populateQualityDropdown(selectedType) {
                qualitySelect.innerHTML = '<option value="" disabled selected>Select Quality</option>';
                applySelectionButton.disabled = true;
                downloadVideoBtn.classList.remove('active');


                const typeLinks = allLinks[selectedType];
                if (!typeLinks) return;

                const qualityKeys = Object.keys(typeLinks);
                const downloadQualityKeys = qualityKeys.filter(key => key.includes('_download'));


                if (downloadQualityKeys.length === 0) {
                    qualitySelect.innerHTML += '<option value="" disabled>No download options</option>';
                    return; // Keep apply button disabled
                }
                
                downloadQualityKeys.sort().reverse().forEach(key => { // Sort to show higher quality first (e.g. 1080p before 360p)
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = key.replace('_download', ''); // e.g., "1080p"
                    qualitySelect.appendChild(option);
                });
                applySelectionButton.disabled = false;
            }

            typeSelect.addEventListener('change', (event) => {
                populateQualityDropdown(event.target.value);
                videoPlayer.src = ''; // Clear video player on type change
                downloadVideoBtn.classList.remove('active');
                downloadVideoBtn.href = '#';
            });
            
            qualitySelect.addEventListener('change', () => {
                 videoPlayer.src = ''; // Clear video player on quality change before applying
                 downloadVideoBtn.classList.remove('active');
                 downloadVideoBtn.href = '#';
            });


            applySelectionButton.addEventListener('click', async () => {
                clearError();
                const selectedType = typeSelect.value;
                const selectedQualityKey = qualitySelect.value;

                if (!selectedType || !selectedQualityKey) {
                    displayError("Please select both type and quality.");
                    return;
                }

                const originalUrl = allLinks[selectedType][selectedQualityKey];
                if (!originalUrl) {
                    displayError("Selected link not found. Please try again.");
                    return;
                }

                videoLoadingIndicator.classList.add('active');
                videoPlayer.src = ''; // Clear previous video
                downloadVideoBtn.classList.remove('active');
                downloadVideoBtn.href = '#';

                try {
                    if (selectedQualityKey.includes('_download')) { // It's a pahe.win link to resolve
                        const response = await fetch(`/api/resolve-download-link?url=${encodeURIComponent(originalUrl)}`);
                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({ message: `Error: ${response.status}` }));
                            throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
                        }
                        const resolvedData = await response.json();
                        if (resolvedData.mp4Link) {
                            videoPlayer.src = resolvedData.mp4Link;
                            downloadVideoBtn.href = resolvedData.mp4Link;
                            const safeTitle = title ? title.replace(/[^a-zA-Z0-9\s]/g, '_') : 'video';
                            const safeEpisode = episode ? episode.replace(/[^a-zA-Z0-9\s]/g, '_') : 'ep';
                            const qualityText = selectedQualityKey.replace('_download', '');
                            downloadVideoBtn.download = `${safeTitle}_${safeEpisode}_${qualityText}.mp4`;
                            downloadVideoBtn.classList.add('active');
                        } else if (resolvedData.kwikLink) { // Fallback to Kwik if no MP4
                            videoPlayer.src = resolvedData.kwikLink; // Stream Kwik
                            displayError("Direct MP4 download not available. Streaming Kwik link. Kwik download might be possible via their site.");
                            // No direct MP4 download button for Kwik stream
                        } else {
                             displayError("Could not resolve to a playable/downloadable MP4 link.");
                        }
                    } else { 
                        // This case should ideally not happen if we only populate with _download links
                        // but as a fallback, treat as a direct stream link
                        videoPlayer.src = originalUrl; 
                        displayError("Streaming direct link. MP4 download may not be available.");
                    }
                } catch (error) {
                    console.error("Error processing selection:", error);
                    displayError(error.message || "Failed to load video. Please try a different option or try again later.");
                } finally {
                    videoLoadingIndicator.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
