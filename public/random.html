<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniplix - Random Anime</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #E1306C;
            --primary-light: #FD1D1D;
            --gradient: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            --dark-bg: #0F0F0F;
            --darker-bg: #0A0A0A;
            --light-bg: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --accent-color: #3EA6FF;
            --glass-bg: rgba(30, 30, 30, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --success-color: #4CAF50;
            --warning-color: #FFC107;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--dark-bg);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: float 15s infinite ease-in-out;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: #405DE6;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            background: #C13584;
            top: 60%;
            left: 70%;
            animation-delay: 3s;
        }

        .circle-3 {
            width: 250px;
            height: 250px;
            background: #FD1D1D;
            top: 30%;
            left: 50%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-50px) translateX(50px);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            text-decoration: none;
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .logo-icon {
            font-size: 2.2rem;
            animation: pulse 2s infinite;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(225, 48, 108, 0.3);
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 15px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
        }

        .nav-button, .back-to-search-btn { /* Combined for shared styling */
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            padding: 8px 15px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-button:hover, .back-to-search-btn:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 2px 10px rgba(225, 48, 108, 0.3);
            transform: translateY(-2px);
        }


        .main-container {
            max-width: 1000px; /* Adjusted for random anime details */
            width: 100%;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .main-container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .page-title {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .random-anime-controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .download-btn { /* Reusing download button style */
            background: var(--gradient);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex; /* Changed to inline-flex */
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(225, 48, 108, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(225, 48, 108, 0.4);
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:active {
            transform: translateY(0);
        }


        .results {
            margin-top: 30px;
            display: none;
        }

        .results.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Random Anime Card specific styles */
        .media-card {
            background: var(--light-bg);
            border-radius: 18px;
            overflow: hidden;
            display: flex;
            flex-direction: column; /* Default column for smaller screens */
            gap: 20px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
            padding: 25px;
            text-align: left;
            max-width: 800px; /* Max width for the card */
            margin: 0 auto; /* Center the card */
        }

        .media-snapshot-container {
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Center image if it's smaller */
            width: 100%; /* Full width for column layout */
            max-width: 300px; /* Max width for image */
            margin: 0 auto 20px auto; /* Center image and add bottom margin */
        }
        
        .media-snapshot {
            width: 100%; /* Make image responsive within its container */
            max-height: 450px; /* Limit height */
            object-fit: contain; /* Show full image, letterbox if needed */
            border-radius: 12px;
            border: 2px solid var(--glass-border);
        }
        
        .media-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-grow: 1;
            text-align: center; /* Center text for random anime */
        }

        .media-title-eng, .media-title-jpn {
            font-weight: 600;
            line-height: 1.3;
            color: var(--text-primary);
        }
        .media-title-eng {
            font-size: 1.5rem;
        }
        .media-title-jpn {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .media-summary {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.7;
            text-align: justify;
            margin-bottom: 10px;
        }
        
        .media-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px 20px; /* Row and column gap */
            margin-bottom: 15px;
        }

        .detail-item {
            background: rgba(255,255,255,0.05);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
        }
        .detail-item i {
            margin-right: 6px;
            color: var(--accent-color);
        }
        
        .tags-container {
             text-align: center;
             margin-top: 10px;
        }
        .tag-item {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin: 5px;
            transition: var(--transition);
        }
        .tag-item:hover {
            background: var(--primary-light);
            transform: scale(1.05);
        }

        #mediaCardPlaceholder {
            color: var(--text-secondary);
            font-style: italic;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
        }

        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 200px;
            margin: 40px 0;
        }

        .loading.active {
            display: flex;
        }

        .loader {
            --background: linear-gradient(135deg, #23C4F8, #275EFE);
            --shadow: rgba(39, 94, 254, 0.28);
            --text: var(--text-secondary);
            --page: var(--glass-border);
            --page-fold: rgba(255, 255, 255, 0.2);
            --duration: 2s;
            width: 150px;
            height: 105px;
            position: relative;
            margin-bottom: 20px;
        }

        .loader:before,
        .loader:after {
            --r: -6deg;
            content: "";
            position: absolute;
            bottom: 6px;
            width: 90px;
            top: 80%;
            box-shadow: 0 12px 10px var(--shadow);
            transform: rotate(var(--r));
        }

        .loader:before {
            left: 3px;
        }

        .loader:after {
            --r: 6deg;
            right: 3px;
        }

        .loader div {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            position: relative;
            z-index: 1;
            perspective: 600px;
            box-shadow: 0 3px 5px var(--shadow);
            background-image: var(--gradient);
        }

        .loader div ul {
            margin: 0;
            padding: 0;
            list-style: none;
            position: relative;
        }

        .loader div ul li {
            --r: 180deg;
            --o: 0;
            --c: var(--page);
            position: absolute;
            top: 7.5px;
            left: 7.5px;
            transform-origin: 100% 50%;
            color: var(--c);
            opacity: var(--o);
            transform: rotateY(var(--r));
            animation: var(--duration) ease infinite;
        }

        .loader div ul li:nth-child(2) {
            --c: var(--page-fold);
            animation-name: page-2;
        }

        .loader div ul li:nth-child(3) {
            --c: var(--page-fold);
            animation-name: page-3;
        }

        .loader div ul li:nth-child(4) {
            --c: var(--page-fold);
            animation-name: page-4;
        }

        .loader div ul li:nth-child(5) {
            --c: var(--page-fold);
            animation-name: page-5;
        }

        .loader div ul li svg {
            width: 67.5px;
            height: 90px;
            display: block;
        }

        .loader div ul li:first-child {
            --r: 0deg;
            --o: 1;
        }

        .loader div ul li:last-child {
            --o: 1;
        }
        .loading-text-custom {
            color: var(--text-secondary);
            font-size: 1rem;
            text-align: center;
             margin-top: 10px;
        }


        @keyframes page-2 {
            0% { transform: rotateY(180deg); opacity: 0; }
            20% { opacity: 1; }
            35%, 100% { opacity: 0; }
            50%, 100% { transform: rotateY(0deg); }
        }
        @keyframes page-3 {
            15% { transform: rotateY(180deg); opacity: 0; }
            35% { opacity: 1; }
            50%, 100% { opacity: 0; }
            65%, 100% { transform: rotateY(0deg); }
        }
        @keyframes page-4 {
            30% { transform: rotateY(180deg); opacity: 0; }
            50% { opacity: 1; }
            65%, 100% { opacity: 0; }
            80%, 100% { transform: rotateY(0deg); }
        }
        @keyframes page-5 {
            45% { transform: rotateY(180deg); opacity: 0; }
            65% { opacity: 1; }
            80%, 100% { opacity: 0; }
            95%, 100% { transform: rotateY(0deg); }
        }

        .error-message {
            display: none;
            background: rgba(225, 48, 108, 0.1);
            border: 1px solid var(--primary-color);
            color: var(--text-primary);
            padding: 18px;
            border-radius: 15px;
            margin-top: 25px;
            text-align: center;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .error-message.active {
            display: block;
            animation: fadeIn 0.5s ease, shake 0.5s ease;
        }

        .error-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 80px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
            padding: 30px 0;
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--glass-border), transparent);
        }

        .creator {
            color: var(--accent-color);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }

        .creator:hover {
            text-decoration: underline;
            color: var(--primary-color);
        }
        
        @media (min-width: 769px) {
            .media-card { /* For random anime card specifically */
                flex-direction: row;
                align-items: flex-start;
            }
            .media-snapshot-container {
                width: 300px; /* Fixed width for poster on larger screens */
                margin-right: 25px; /* Space between poster and info */
                margin-bottom: 0; /* Reset bottom margin */
            }
            .media-info {
                text-align: left; /* Align text to left on larger screens */
            }
             .media-details {
                justify-content: flex-start;
            }
            .tags-container {
                text-align: left;
            }
        }


        @media (max-width: 992px) {
            .main-container { padding: 30px; }
            .header { flex-direction: column; gap: 15px; text-align: center; }
             .logo-container { flex-direction: column; gap: 10px; }
            .logo { justify-content: center; }
            .header-actions { margin-top: 10px; flex-wrap: wrap; justify-content: center; }
        }

        @media (max-width: 768px) {
            .main-container { padding: 20px; }
            .logo-text { font-size: 1.5rem; }
            .download-btn { padding: 16px 25px; font-size: 1rem; }
            .media-title-eng { font-size: 1.3rem; }
            .media-title-jpn { font-size: 1rem; }
            .page-title { font-size: 1.5rem; }
        }
         @media (max-width: 480px) {
            .nav-button, .back-to-search-btn { font-size: 0.8rem; padding: 6px 12px; }
            .tagline { font-size: 0.9rem; }
        }

    </style>
</head>

        <div id="randomAnimeResult" class="results">

                <p id="mediaCardPlaceholder">Click the button above to discover a random anime!</p>
                <!-- Random anime details will be injected here -->
            </div>

    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const getRandomAnimeBtn = document.getElementById('getRandomAnimeBtn');
            const randomAnimeResultDiv = document.getElementById('randomAnimeResult');
            const mediaCard = document.getElementById('mediaCard');
            const loadingState = document.getElementById('loadingState');
            const errorMessageDiv = document.getElementById('errorMessage');
            const errorTextP = document.getElementById('errorText');
            const mediaCardPlaceholder = document.getElementById('mediaCardPlaceholder');

            async function fetchAndDisplayRandomAnime() {
                randomAnimeResultDiv.classList.remove('active');
                errorMessageDiv.classList.remove('active');
                mediaCard.innerHTML = ''; 
                if (mediaCardPlaceholder) mediaCardPlaceholder.style.display = 'none';
                loadingState.classList.add('active');

                try {
                    const response = await fetch('/api/random-anime');
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: `Error ${response.status}: ${response.statusText}` }));
                        throw new Error(errorData.message || 'Failed to fetch random anime.');
                    }
                    const data = await response.json();
                    displayRandomAnime(data);
                } catch (error) {
                    console.error('Random anime fetch error:', error);
                    showError(error.message || 'Could not fetch a random anime. Please try again.');
                } finally {
                    loadingState.classList.remove('active');
                }
            }
            
            function displayRandomAnime(data) {
                mediaCard.innerHTML = ''; // Clear previous content

                const snapshotContainer = document.createElement('div');
                snapshotContainer.className = 'media-snapshot-container';
                
                const snapshotImg = document.createElement('img');
                snapshotImg.className = 'media-snapshot';
                snapshotImg.alt = data.englishName || 'Anime Poster';
                snapshotImg.setAttribute('referrerpolicy', 'no-referrer');
                snapshotImg.setAttribute('data-ai-hint', 'anime art');

                if (data.poster) {
                    snapshotImg.src = `/api/image-proxy?url=${encodeURIComponent(data.poster)}`;
                } else {
                    snapshotImg.src = 'https://placehold.co/300x450.png'; 
                }
                snapshotImg.onerror = function() {
                    this.src = 'https://placehold.co/300x450.png'; 
                    this.onerror = null;
                };
                snapshotContainer.appendChild(snapshotImg);
                mediaCard.appendChild(snapshotContainer);

                const mediaInfoDiv = document.createElement('div');
                mediaInfoDiv.className = 'media-info';

                const titleEngH3 = document.createElement('h3');
                titleEngH3.className = 'media-title-eng';
                titleEngH3.textContent = data.englishName || 'N/A';
                mediaInfoDiv.appendChild(titleEngH3);

                if(data.japaneseName && data.japaneseName !== 'Not available') {
                    const titleJpnP = document.createElement('p');
                    titleJpnP.className = 'media-title-jpn';
                    titleJpnP.textContent = data.japaneseName;
                    mediaInfoDiv.appendChild(titleJpnP);
                }

                const summaryP = document.createElement('p');
                summaryP.className = 'media-summary';
                summaryP.textContent = data.summary || 'No summary available.';
                mediaInfoDiv.appendChild(summaryP);
                
                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'media-details';
                
                if(data.episodes) detailsDiv.appendChild(createDetailItem('fas fa-tv', data.episodes));
                if(data.year) detailsDiv.appendChild(createDetailItem('fas fa-calendar-alt', data.year));
                if(data.rating) detailsDiv.appendChild(createDetailItem('fas fa-star', data.rating));
                mediaInfoDiv.appendChild(detailsDiv);

                if (data.tags && data.tags.length > 0) {
                    const tagsContainer = document.createElement('div');
                    tagsContainer.className = 'tags-container';
                    data.tags.forEach(tagText => {
                        const tagSpan = document.createElement('span');
                        tagSpan.className = 'tag-item';
                        tagSpan.textContent = tagText;
                        tagsContainer.appendChild(tagSpan);
                    });
                    mediaInfoDiv.appendChild(tagsContainer);
                }

                mediaCard.appendChild(mediaInfoDiv);
                randomAnimeResultDiv.classList.add('active');
            }

            function createDetailItem(iconClass, text) {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'detail-item';
                const icon = document.createElement('i');
                icon.className = iconClass;
                itemDiv.appendChild(icon);
                itemDiv.appendChild(document.createTextNode(` ${text}`));
                return itemDiv;
            }

            function showError(message) {
                errorTextP.textContent = message;
                errorMessageDiv.classList.add('active');
                randomAnimeResultDiv.classList.remove('active');
                loadingState.classList.remove('active');
                if (mediaCardPlaceholder) {
                     mediaCard.innerHTML = ''; // Clear previous content
                    mediaCard.appendChild(mediaCardPlaceholder);
                    mediaCardPlaceholder.style.display = 'block';
                }
            }

            getRandomAnimeBtn.addEventListener('click', fetchAndDisplayRandomAnime);
            fetchAndDisplayRandomAnime(); // Fetch on page load
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        });
    </script>
