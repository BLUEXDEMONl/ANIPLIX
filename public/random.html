<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Anime - Aniplix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #E1306C;
            --primary-light: #FD1D1D;
            --gradient: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            --dark-bg: #0F0F0F;
            --darker-bg: #0A0A0A;
            --light-bg: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --accent-color: #3EA6FF;
            --glass-bg: rgba(30, 30, 30, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--dark-bg);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: float 15s infinite ease-in-out;
        }

        .circle-1 { width: 300px; height: 300px; background: #405DE6; top: 10%; left: 5%; animation-delay: 0s; }
        .circle-2 { width: 400px; height: 400px; background: #C13584; top: 50%; left: 80%; animation-delay: 2s; }
        .circle-3 { width: 250px; height: 250px; background: #FD1D1D; top: 70%; left: 30%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-40px) translateX(30px); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            text-decoration: none;
        }
        .logo:hover { transform: scale(1.02); }
        
        .logo-icon {
            width: 2.2rem; 
            height: 2.2rem; 
            animation: pulse 2s infinite;
            color: var(--primary-light);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(225, 48, 108, 0.3);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-to-search-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        .back-to-search-btn:hover {
            background: var(--accent-color);
            color: var(--text-primary);
            border-color: var(--accent-color);
            box-shadow: 0 4px 10px rgba(62, 166, 255, 0.2);
        }


        .main-container {
            max-width: 900px; /* Slightly wider for better random anime display */
            width: 100%;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content */
        }
        .main-container:hover { box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4); }

        .page-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--text-primary);
            text-align: center;
        }

        .random-anime-controls {
            margin-bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .get-random-btn {
            background: var(--gradient);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(225, 48, 108, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .get-random-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(225, 48, 108, 0.4);
        }
        
        .results {
            width: 100%;
            display: none; /* Initially hidden */
        }
        .results.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .media-card {
            background: var(--light-bg);
            border-radius: 18px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
            padding: 25px;
            text-align: center;
        }
        
        #mediaCardPlaceholder {
            color: var(--text-secondary);
            font-style: italic;
            padding: 20px;
            text-align: center;
        }

        .media-snapshot-container {
            width: 100%;
            max-width: 200px; /* Max width for poster */
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        .media-snapshot {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            max-height: 300px; /* Limit height */
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid var(--glass-border);
            background-color: var(--darker-bg);
        }

        .media-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }
        .media-title { font-size: 1.4rem; font-weight: 600; line-height: 1.3; }
        .media-subtitle { font-size: 0.9rem; color: var(--text-secondary); font-style: italic; }
        .media-summary { font-size: 0.95rem; color: var(--text-secondary); line-height: 1.6; max-height: 100px; overflow-y: auto; padding-right: 5px; }
        .media-meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .meta-item {
            background: rgba(255,255,255,0.05);
            padding: 8px 12px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .meta-item strong { color: var(--accent-color); }
        .media-tags { margin-top: 10px; }
        .tag {
            background: var(--primary-color);
            color: var(--text-primary);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            margin: 3px;
            display: inline-block;
        }

        .loader {
          --background: linear-gradient(135deg, #23C4F8, #275EFE);
          --shadow: rgba(39, 94, 254, 0.28);
          --text: #6C7486;
          --page: rgba(255, 255, 255, 0.36);
          --page-fold: rgba(255, 255, 255, 0.52);
          --duration: 3s;
          width: 200px;
          height: 140px;
          position: relative;
        }
        .loader:before, .loader:after { /* ... (same as anime.html) */ }
        .loader div { /* ... */ }
        .loader div ul { /* ... */ }
        .loader div ul li { /* ... (same as anime.html, including animations) */ }
        .loader:before, .loader:after { --r: -6deg; content: ""; position: absolute; bottom: 8px; width: 120px; top: 80%; box-shadow: 0 16px 12px var(--shadow); transform: rotate(var(--r)); }
        .loader:before { left: 4px; }
        .loader:after { --r: 6deg; right: 4px; }
        .loader div { width: 100%; height: 100%; border-radius: 13px; position: relative; z-index: 1; perspective: 600px; box-shadow: 0 4px 6px var(--shadow); background-image: var(--background); }
        .loader div ul { margin: 0; padding: 0; list-style: none; position: relative; }
        .loader div ul li { --r: 180deg; --o: 0; --c: var(--page); position: absolute; top: 10px; left: 10px; transform-origin: 100% 50%; color: var(--c); opacity: var(--o); transform: rotateY(var(--r)); -webkit-animation: var(--duration) ease infinite; animation: var(--duration) ease infinite; }
        .loader div ul li:nth-child(2) { --c: var(--page-fold); -webkit-animation-name: page-2; animation-name: page-2; }
        .loader div ul li:nth-child(3) { --c: var(--page-fold); -webkit-animation-name: page-3; animation-name: page-3; }
        .loader div ul li:nth-child(4) { --c: var(--page-fold); -webkit-animation-name: page-4; animation-name: page-4; }
        .loader div ul li:nth-child(5) { --c: var(--page-fold); -webkit-animation-name: page-5; animation-name: page-5; }
        .loader div ul li svg { width: 90px; height: 120px; display: block; }
        .loader div ul li:first-child { --r: 0deg; --o: 1; }
        .loader div ul li:last-child { --o: 1; }
        @keyframes page-2 { 0% { transform: rotateY(180deg); opacity: 0; } 20% { opacity: 1; } 35%, 100% { opacity: 0; } 50%, 100% { transform: rotateY(0deg); } }
        @keyframes page-3 { 15% { transform: rotateY(180deg); opacity: 0; } 35% { opacity: 1; } 50%, 100% { opacity: 0; } 65%, 100% { transform: rotateY(0deg); } }
        @keyframes page-4 { 30% { transform: rotateY(180deg); opacity: 0; } 50% { opacity: 1; } 65%, 100% { opacity: 0; } 80%, 100% { transform: rotateY(0deg); } }
        @keyframes page-5 { 45% { transform: rotateY(180deg); opacity: 0; } 65% { opacity: 1; } 80%, 100% { opacity: 0; } 95%, 100% { transform: rotateY(0deg); } }

        .loading-text-custom { color: var(--text-secondary); font-size: 1.1rem; text-align: center; margin-top: 10px; }
        .loading { display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; width: 100%; }
        .loading.active { display: flex; }

        .error-message { /* ... (same as anime.html) */ }
        .error-message { display: none; background: rgba(225, 48, 108, 0.1); border: 1px solid var(--primary-color); color: var(--text-primary); padding: 18px; border-radius: 15px; margin-top: 25px; text-align: center; animation: shake 0.5s ease; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-5px); } 40%, 80% { transform: translateX(5px); } }
        .error-message.active { display: block; animation: fadeIn 0.5s ease, shake 0.5s ease; }
        .error-icon { font-size: 2rem; color: var(--primary-color); margin-bottom: 10px; }

        .footer { /* ... (same as anime.html) */ }
        .footer { margin-top: auto; padding: 30px 0 20px; text-align: center; color: var(--text-secondary); font-size: 0.95rem; position: relative; }
        .footer::before { content: ''; position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 200px; height: 2px; background: linear-gradient(to right, transparent, var(--glass-border), transparent); }
        .creator { color: var(--accent-color); text-decoration: none; transition: var(--transition); font-weight: 500; }
        .creator:hover { text-decoration: underline; color: var(--primary-color); }
        .social-links { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .social-link { color: var(--text-secondary); font-size: 1.2rem; transition: var(--transition); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: rgba(255, 255, 255, 0.05); }
        .social-link:hover { color: var(--primary-color); background: rgba(225, 48, 108, 0.1); transform: translateY(-3px); }

        @media (max-width: 992px) { /* ... (same as anime.html) */ }
        @media (max-width: 768px) { /* ... (same as anime.html) */ }
         @media (max-width: 992px) {
            .main-container { padding: 30px; }
            .header { flex-direction: column; gap: 20px; text-align: center; }
            .logo { justify-content: center; }
            .header-actions { justify-content: center; }
        }
        @media (max-width: 768px) {
            .main-container { padding: 25px; }
            .logo-text { font-size: 1.5rem; }
            .get-random-btn { padding: 12px 25px; font-size: 0.9rem; }
            .media-title { font-size: 1.2rem; }
        }
    </style>
</head>

    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getRandomAnimeBtn = document.getElementById('getRandomAnimeBtn');
            const resultsContainer = document.getElementById('resultsContainer');
            const mediaCard = document.getElementById('mediaCard');
            const mediaCardPlaceholder = document.getElementById('mediaCardPlaceholder');
            const loadingState = document.getElementById('loadingState');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            function fetchAndDisplayRandomAnime() {
                resultsContainer.classList.remove('active');
                mediaCard.innerHTML = ''; // Clear previous results
                mediaCard.appendChild(mediaCardPlaceholder);
                mediaCardPlaceholder.textContent = 'Click the button above to find a random anime!';
                errorMessage.classList.remove('active');
                loadingState.classList.add('active');

                fetch('/api/random-anime')
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(err => { throw new Error(err.message || `HTTP error! Status: ${response.status}`)});
                        }
                        return response.json();
                    })
                    .then(data => {
                        loadingState.classList.remove('active');
                        if (data.error) {
                            showError(data.error || 'Could not fetch random anime.');
                        } else {
                            displayRandomAnime(data);
                        }
                    })
                    .catch(error => {
                        console.error('Fetch error:', error);
                        loadingState.classList.remove('active');
                        showError(error.message || 'Failed to fetch random anime. Please try again.');
                    });
            }
            
            function displayRandomAnime(data) {
                mediaCard.innerHTML = ''; // Clear placeholder
                resultsContainer.classList.add('active');

                const snapshotContainer = document.createElement('div');
                snapshotContainer.className = 'media-snapshot-container';
                const snapshotImg = document.createElement('img');
                snapshotImg.className = 'media-snapshot';
                snapshotImg.alt = data.englishName || 'Anime Poster';
                snapshotImg.setAttribute('data-ai-hint', 'anime poster');
                
                if (data.poster) {
                    snapshotImg.src = `/api/image-proxy?url=${encodeURIComponent(data.poster)}`;
                    snapshotImg.onerror = () => {
                        console.error('Random anime poster failed to load, using placeholder.');
                        snapshotImg.src = 'https://placehold.co/200x300.png';
                    };
                } else {
                    snapshotImg.src = 'https://placehold.co/200x300.png';
                }
                snapshotContainer.appendChild(snapshotImg);
                mediaCard.appendChild(snapshotContainer);

                const infoDiv = document.createElement('div');
                infoDiv.className = 'media-info';

                const titleElement = document.createElement('h3');
                titleElement.className = 'media-title';
                titleElement.textContent = data.englishName || 'N/A';
                infoDiv.appendChild(titleElement);
                
                if (data.japaneseName && data.japaneseName !== 'Not available') {
                    const japaneseTitleElement = document.createElement('p');
                    japaneseTitleElement.className = 'media-subtitle';
                    japaneseTitleElement.textContent = data.japaneseName;
                    infoDiv.appendChild(japaneseTitleElement);
                }

                if (data.summary) {
                    const summaryElement = document.createElement('p');
                    summaryElement.className = 'media-summary';
                    summaryElement.textContent = data.summary;
                    infoDiv.appendChild(summaryElement);
                }
                
                const metaGrid = document.createElement('div');
                metaGrid.className = 'media-meta-grid';

                if (data.episodes) {
                    const episodesDiv = document.createElement('div');
                    episodesDiv.className = 'meta-item';
                    episodesDiv.innerHTML = `<strong>Episodes:</strong> ${data.episodes}`;
                    metaGrid.appendChild(episodesDiv);
                }
                if (data.year) {
                    const yearDiv = document.createElement('div');
                    yearDiv.className = 'meta-item';
                    yearDiv.innerHTML = `<strong>Year:</strong> ${data.year}`;
                    metaGrid.appendChild(yearDiv);
                }
                if (data.rating) {
                     const ratingDiv = document.createElement('div');
                    ratingDiv.className = 'meta-item';
                    ratingDiv.innerHTML = `<strong>Rating:</strong> ${data.rating}`;
                    metaGrid.appendChild(ratingDiv);
                }
                infoDiv.appendChild(metaGrid);


                if (data.tags && data.tags.length > 0) {
                    const tagsDiv = document.createElement('div');
                    tagsDiv.className = 'media-tags';
                    tagsDiv.innerHTML = '<strong>Tags:</strong> ';
                    data.tags.forEach(tag => {
                        const tagElement = document.createElement('span');
                        tagElement.className = 'tag';
                        tagElement.textContent = tag;
                        tagsDiv.appendChild(tagElement);
                    });
                    infoDiv.appendChild(tagsDiv);
                }
                mediaCard.appendChild(infoDiv);
            }

            function showError(message) {
                errorText.textContent = message;
                errorMessage.classList.add('active');
                resultsContainer.classList.remove('active');
            }
            
            getRandomAnimeBtn.addEventListener('click', fetchAndDisplayRandomAnime);
            fetchAndDisplayRandomAnime(); // Load one on page start

            // Footer Year
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
