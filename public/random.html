<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniplix - Random Anime</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-color: #E1306C;
            --primary-light: #FD1D1D;
            --gradient: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            --dark-bg: #0F0F0F;
            --darker-bg: #0A0A0A;
            --light-bg: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --accent-color: #3EA6FF;
            --glass-bg: rgba(30, 30, 30, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --success-color: #4CAF50;
            --warning-color: #FFC107;
            --font-family-main: 'Poppins', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--dark-bg);
            min-height: 100vh;
            font-family: var(--font-family-main);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: float 15s infinite ease-in-out;
        }

        .circle-1 { width: 300px; height: 300px; background: #405DE6; top: 20%; left: 10%; animation-delay: 0s; }
        .circle-2 { width: 400px; height: 400px; background: #C13584; top: 60%; left: 70%; animation-delay: 3s; }
        .circle-3 { width: 250px; height: 250px; background: #FD1D1D; top: 30%; left: 50%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-50px) translateX(50px); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            text-decoration: none; 
        }

        .logo:hover { transform: scale(1.02); }

        .logo-icon {
            font-size: 2.2rem;
            animation: pulse 2s infinite;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(225, 48, 108, 0.3);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 15px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
        }

        .random-anime-btn-header, .back-to-search-btn {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .random-anime-btn-header:hover, .back-to-search-btn:hover {
            background: var(--primary-color);
            color: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(225, 48, 108, 0.3);
        }
        
        .random-anime-btn-header i, .back-to-search-btn i {
            font-size: 1rem;
        }

        .main-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .main-container:hover { box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4); }

        .download-form { display: flex; flex-direction: column; gap: 25px; }
        .input-group { position: relative; }

        .url-input {
            width: 100%;
            padding: 18px 25px;
            background: var(--light-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            color: var(--text-primary);
            font-size: 1.1rem;
            outline: none;
            transition: var(--transition);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .url-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(225, 48, 108, 0.2), inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .url-input::placeholder { color: var(--text-secondary); opacity: 0.7; }

        .download-btn { /* Used for the 'Get Another Random Anime' button on this page */
            background: var(--gradient);
            border: none;
            color: white;
            padding: 18px 35px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 15px rgba(225, 48, 108, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            margin-top: 20px; /* Added margin for spacing */
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(225, 48, 108, 0.4);
        }
        .download-btn:hover::before { left: 100%; }
        .download-btn:active { transform: translateY(0); }

        .results { margin-top: 40px; display: none; } /* This class is used for the random anime card */
        .results.active { display: block; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .media-card {
            background: var(--light-bg);
            border-radius: 18px;
            overflow: hidden; 
            display: flex;
            flex-direction: column; 
            align-items: center; 
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
            transition: var(--transition);
            padding: 30px;
            text-align: center; 
        }

        .media-card-placeholder {
            color: var(--text-secondary);
            font-style: italic;
            padding: 20px;
            text-align: center;
        }

        .media-snapshot {
            width: 150px;
            height: 225px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px; 
            border: 2px solid var(--glass-border);
            background-color: var(--darker-bg); 
        }

        .media-info {
            display: flex;
            flex-direction: column;
            gap: 15px; 
            width: 100%; 
            text-align: center;
        }

        .media-title {
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.4;
        }

        .media-meta {
            display: flex;
            flex-wrap: wrap; 
            align-items: center;
            justify-content: center;
            gap: 10px 20px; 
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .meta-item { display: flex; align-items: center; gap: 5px; }
        .media-summary {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-top: 10px;
            max-height: 100px; /* Limit summary height */
            overflow-y: auto; /* Add scroll for long summaries */
            text-align: left;
            padding-right: 10px; /* For scrollbar */
        }

        .download-options-container { /* Used for tags here */
            margin-top: 20px;
            width: 100%;
        }

        .download-links-section { margin-bottom: 15px; } /* Re-used for tags section header */
        .links-header { /* Re-used for tags header */
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--glass-border);
        }

        .download-options { /* Re-used for tags display */
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Slightly smaller gap for tags */
            justify-content: center;
        }

        .download-option { /* Re-used for individual tags */
            background: rgba(255, 255, 255, 0.08); /* Slightly different bg for tags */
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 6px 12px; 
            border-radius: 20px; /* Pill shape for tags */
            font-size: 0.85rem; 
            cursor: default; /* Tags are not clickable */
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
        }
        .download-option:hover { /* Less pronounced hover for tags */
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(0); /* No lift on hover for tags */
            box-shadow: none;
        }
        .download-option i { font-size: 0.9rem; }
        .no-links { color: var(--text-secondary); font-style: italic; } /* Can be reused if tags are empty */


        .loading {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 40px auto; 
            width: 100%;
            min-height: 200px; 
        }

        .loading.active { display: flex; }

        .loader {
            --background: linear-gradient(135deg, #23C4F8, #275EFE);
            --shadow: rgba(39, 94, 254, 0.28);
            --page: rgba(255, 255, 255, 0.36);
            --page-fold: rgba(255, 255, 255, 0.52);
            --duration: 3s;
            width: 200px;
            height: 140px;
            position: relative;
            margin-bottom: 20px; 
        }
        .loader:before, .loader:after {
            --r: -6deg; content: ""; position: absolute; bottom: 8px; width: 120px;
            top: 80%; box-shadow: 0 16px 12px var(--shadow); transform: rotate(var(--r));
        }
        .loader:before { left: 4px; }
        .loader:after { --r: 6deg; right: 4px; }
        .loader div {
            width: 100%; height: 100%; border-radius: 13px; position: relative; z-index: 1;
            perspective: 600px; box-shadow: 0 4px 6px var(--shadow); background-image: var(--background);
        }
        .loader div ul { margin: 0; padding: 0; list-style: none; position: relative; }
        .loader div ul li {
            --r: 180deg; --o: 0; --c: var(--page);
            position: absolute; top: 10px; left: 10px; transform-origin: 100% 50%;
            color: var(--c); opacity: var(--o); transform: rotateY(var(--r));
            animation: var(--duration) ease infinite;
        }
        .loader div ul li:nth-child(2) { --c: var(--page-fold); animation-name: page-2; }
        .loader div ul li:nth-child(3) { --c: var(--page-fold); animation-name: page-3; }
        .loader div ul li:nth-child(4) { --c: var(--page-fold); animation-name: page-4; }
        .loader div ul li:nth-child(5) { --c: var(--page-fold); animation-name: page-5; }
        .loader div ul li svg { width: 90px; height: 120px; display: block; }
        .loader div ul li:first-child { --r: 0deg; --o: 1; }
        .loader div ul li:last-child { --o: 1; }

        .loading-text-custom { 
            color: var(--text-secondary);
            font-size: 1.1rem;
            text-align: center;
            margin-top: 10px; 
        }
        @keyframes page-2 { 0% {transform: rotateY(180deg); opacity: 0;} 20% {opacity: 1;} 35%, 100% {opacity: 0;} 50%, 100% {transform: rotateY(0deg);} }
        @keyframes page-3 { 15% {transform: rotateY(180deg); opacity: 0;} 35% {opacity: 1;} 50%, 100% {opacity: 0;} 65%, 100% {transform: rotateY(0deg);} }
        @keyframes page-4 { 30% {transform: rotateY(180deg); opacity: 0;} 50% {opacity: 1;} 65%, 100% {opacity: 0;} 80%, 100% {transform: rotateY(0deg);} }
        @keyframes page-5 { 45% {transform: rotateY(180deg); opacity: 0;} 65% {opacity: 1;} 80%, 100% {opacity: 0;} 95%, 100% {transform: rotateY(0deg);} }

        .error-message {
            display: none; background: rgba(225, 48, 108, 0.1); border: 1px solid var(--primary-color);
            color: var(--text-primary); padding: 18px; border-radius: 15px; margin-top: 25px;
            text-align: center;
        }
        .error-message.active { display: block; animation: fadeIn 0.5s ease, shake 0.5s ease; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        .error-icon { font-size: 2rem; color: var(--primary-color); margin-bottom: 10px; }
        
        .page-title {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .footer {
            margin-top: 80px; text-align: center; color: var(--text-secondary); font-size: 0.95rem;
            padding: 30px 0; position: relative;
        }
        .footer::before {
            content: ''; position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 200px; height: 2px; background: linear-gradient(to right, transparent, var(--glass-border), transparent);
        }
        .creator { color: var(--accent-color); text-decoration: none; transition: var(--transition); font-weight: 500; }
        .creator:hover { text-decoration: underline; color: var(--primary-color); }
        .social-links { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .social-link {
            color: var(--text-secondary); font-size: 1.2rem; transition: var(--transition);
            width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; background: rgba(255, 255, 255, 0.05);
        }
        .social-link:hover {
            color: var(--primary-color); background: rgba(225, 48, 108, 0.1);
            transform: translateY(-3px);
        }

        .tooltip { position: relative; display: inline-block; }
        .tooltip .tooltip-text {
            visibility: hidden; width: 200px; background-color: var(--light-bg); color: var(--text-primary);
            text-align: center; border-radius: 6px; padding: 10px; position: absolute; z-index: 1;
            bottom: 125%; left: 50%; transform: translateX(-50%); opacity: 0; transition: opacity 0.3s;
            font-size: 0.85rem; border: 1px solid var(--glass-border); box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .tooltip .tooltip-text::after {
            content: ""; position: absolute; top: 100%; left: 50%; margin-left: -5px;
            border-width: 5px; border-style: solid; border-color: var(--light-bg) transparent transparent transparent;
        }
        .tooltip:hover .tooltip-text { visibility: visible; opacity: 1; }

        @media (max-width: 992px) {
            .main-container { padding: 30px; }
            .header { flex-direction: column; gap: 20px; text-align: center; }
            .logo { justify-content: center; }
            .header-actions { justify-content: center; }
        }

        @media (max-width: 768px) {
            body { padding: 15px; }
            .main-container { padding: 20px; }
            .logo-text { font-size: 1.5rem; }
            .download-btn { padding: 16px 25px; font-size: 1rem;}
            
            .media-card {
                flex-direction: column; 
                align-items: center; 
            }
            .media-snapshot {
                width: 180px; 
                height: auto; 
                aspect-ratio: 2 / 3; 
                margin-bottom: 20px; 
                margin-right: 0; 
            }
            .media-info {
                width: 100%;
                text-align: center; 
            }
            .media-title { font-size: 1.2rem; }
            .links-header { font-size: 1rem; } /* For tags header */
            .download-option { font-size: 0.8rem; padding: 5px 10px; } /* For tags */
            .page-title { font-size: 1.5rem; }
        }

        @media (min-width: 769px) { 
            .media-card {
                flex-direction: row; 
                text-align: left; 
                align-items: flex-start; 
                gap: 25px; 
            }
            .media-snapshot {
                width: 150px;
                height: 225px;
                margin-bottom: 0; 
                flex-shrink: 0; 
            }
            .media-info {
                flex: 1; 
                text-align: left; 
            }
            .media-meta {
                justify-content: flex-start; 
            }
            .download-options { /* For tags */
                justify-content: flex-start; 
            }
            .links-header { /* For tags header */
                text-align: left;
            }
        }
    </style>
</head>

        <div class="results" id="randomAnimeResultCard">

            <a href="#" class="social-link tooltip"><i class="fab fa-twitter"></i><span class="tooltip-text">Twitter</span></a>
            <a href="#" class="social-link tooltip"><i class="fab fa-discord"></i><span class="tooltip-text">Discord</span></a>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingState = document.getElementById('loadingState');
            const errorMsgDiv = document.getElementById('errorMsg');
            const errorTextSpan = document.getElementById('errorText');
            const randomAnimeResultCard = document.getElementById('randomAnimeResultCard');
            const fetchAnotherRandomBtn = document.getElementById('fetchAnotherRandomBtn');
            const randomLoadingText = document.getElementById('randomLoadingText');

            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            async function fetchAndDisplayRandomAnime() {
                loadingState.classList.add('active');
                if(randomLoadingText) randomLoadingText.textContent = "Fetching a random anime...";
                errorMsgDiv.classList.remove('active');
                randomAnimeResultCard.classList.remove('active');
                randomAnimeResultCard.innerHTML = '<p class="media-card-placeholder" id="randomPlaceholder">Finding a suggestion for you...</p>';
                fetchAnotherRandomBtn.style.display = 'none';

                try {
                    const response = await fetch('/api/random-anime');
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: `Error: ${response.status} ${response.statusText}` }));
                        throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
                    }
                    const data = await response.json();
                    displayRandomAnime(data);
                    fetchAnotherRandomBtn.style.display = 'flex'; // Show button after successful fetch
                } catch (error) {
                    console.error('Fetch error (random anime):', error);
                    displayError(error.message || 'Failed to fetch random anime. Please try again.');
                    fetchAnotherRandomBtn.style.display = 'flex'; // Also show button on error to allow retry
                } finally {
                    loadingState.classList.remove('active');
                }
            }

            function displayRandomAnime(data) {
                randomAnimeResultCard.classList.add('active');
                randomAnimeResultCard.innerHTML = ''; // Clear placeholder or previous content

                const mediaCard = document.createElement('div');
                mediaCard.className = 'media-card';

                if (data.poster) {
                    const snapshotImg = document.createElement('img');
                    snapshotImg.className = 'media-snapshot';
                    snapshotImg.alt = data.englishName || 'Anime Poster';
                    snapshotImg.setAttribute('referrerpolicy', 'no-referrer');
                    snapshotImg.setAttribute('data-ai-hint', 'anime art');
                    snapshotImg.src = `/api/image-proxy?url=${encodeURIComponent(data.poster)}`;
                    snapshotImg.onerror = () => {
                        snapshotImg.src = 'https://placehold.co/150x225.png'; 
                    };
                    mediaCard.appendChild(snapshotImg);
                } else {
                     const placeholderImg = document.createElement('img');
                     placeholderImg.className = 'media-snapshot';
                     placeholderImg.alt = 'Poster Not Available';
                     placeholderImg.src = 'https://placehold.co/150x225.png';
                     placeholderImg.setAttribute('data-ai-hint', 'anime art');
                     mediaCard.appendChild(placeholderImg);
                }

                const mediaInfoDiv = document.createElement('div');
                mediaInfoDiv.className = 'media-info';

                const titleElement = document.createElement('h3');
                titleElement.className = 'media-title';
                titleElement.textContent = data.englishName || 'Title Not Available';
                mediaInfoDiv.appendChild(titleElement);

                if (data.japaneseName && data.japaneseName !== 'Not available') {
                    const japaneseTitleElement = document.createElement('p');
                    japaneseTitleElement.style.color = 'var(--text-secondary)';
                    japaneseTitleElement.style.fontSize = '0.9em';
                    japaneseTitleElement.textContent = `(${data.japaneseName})`;
                    mediaInfoDiv.appendChild(japaneseTitleElement);
                }
                
                const metaDiv = document.createElement('div');
                metaDiv.className = 'media-meta';
                if(data.episodes && data.episodes !== 'N/A') {
                    const episodeMeta = document.createElement('span');
                    episodeMeta.className = 'meta-item';
                    episodeMeta.innerHTML = `<i class="fas fa-tv"></i> Episodes: ${data.episodes}`;
                    metaDiv.appendChild(episodeMeta);
                }
                if(data.year && data.year !== 'N/A') {
                    const yearMeta = document.createElement('span');
                    yearMeta.className = 'meta-item';
                    yearMeta.innerHTML = `<i class="fas fa-calendar-alt"></i> Year: ${data.year}`;
                    metaDiv.appendChild(yearMeta);
                }
                if(data.rating && data.rating !== 'N/A') {
                    const ratingMeta = document.createElement('span');
                    ratingMeta.className = 'meta-item';
                    ratingMeta.innerHTML = `<i class="fas fa-star"></i> Rating: ${data.rating}`;
                    metaDiv.appendChild(ratingMeta);
                }
                if (metaDiv.hasChildNodes()) {
                    mediaInfoDiv.appendChild(metaDiv);
                }


                if (data.summary) {
                    const summaryElement = document.createElement('p');
                    summaryElement.className = 'media-summary';
                    summaryElement.textContent = data.summary;
                    mediaInfoDiv.appendChild(summaryElement);
                }

                if (data.tags && data.tags.length > 0) {
                    const tagsContainer = document.createElement('div');
                    tagsContainer.className = 'download-options-container'; // Reusing class for structure
                    
                    const tagsHeader = document.createElement('h4');
                    tagsHeader.className = 'links-header'; // Reusing class for structure
                    tagsHeader.innerHTML = '<i class="fas fa-tags"></i> Genres/Tags';
                    tagsContainer.appendChild(tagsHeader);

                    const tagsOptionsDiv = document.createElement('div');
                    tagsOptionsDiv.className = 'download-options'; // Reusing class for structure

                    data.tags.forEach(tagText => {
                        const tagElement = document.createElement('span');
                        tagElement.className = 'download-option'; // Reusing class for styling individual tags
                        tagElement.textContent = tagText;
                        tagsOptionsDiv.appendChild(tagElement);
                    });
                    tagsContainer.appendChild(tagsOptionsDiv);
                    mediaInfoDiv.appendChild(tagsContainer);
                }
                
                mediaCard.appendChild(mediaInfoDiv);
                randomAnimeResultCard.appendChild(mediaCard);
            }

            function displayError(message) {
                errorTextSpan.textContent = message;
                errorMsgDiv.classList.add('active');
                randomAnimeResultCard.classList.remove('active');
                if(document.getElementById('randomPlaceholder')) {
                    document.getElementById('randomPlaceholder').textContent = "Could not load suggestion.";
                }
            }

            fetchAnotherRandomBtn.addEventListener('click', fetchAndDisplayRandomAnime);

            // Initial fetch when page loads
            fetchAndDisplayRandomAnime();
        });
    </script>
