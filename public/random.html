<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Anime - Aniplix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #E1306C; /* Instagram Pink/Red */
            --primary-light: #FD1D1D; /* Instagram Orange */
            --primary-light-rgb: 253, 29, 29;
            --gradient: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            --dark-bg: #0F0F0F;
            --darker-bg: #0A0A0A;
            --light-bg: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --accent-color: #3EA6FF; /* A light blue for accents */
            --glass-bg: rgba(30, 30, 30, 0.8); /* Slightly transparent dark bg for glass effect */
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --success-color: #4CAF50;
            --warning-color: #FFC107;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--dark-bg);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
        }
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden; }
        .bg-circle { position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.15; animation: float 15s infinite ease-in-out; }
        .circle-1 { width: 300px; height: 300px; background: #405DE6; top: 20%; left: 10%; animation-delay: 0s; }
        .circle-2 { width: 400px; height: 400px; background: #C13584; top: 60%; left: 70%; animation-delay: 3s; }
        .circle-3 { width: 250px; height: 250px; background: #FD1D1D; top: 30%; left: 50%; animation-delay: 6s; }
        @keyframes float { 0%, 100% { transform: translateY(0) translateX(0); } 50% { transform: translateY(-50px) translateX(50px); } }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; margin-bottom: 30px; flex-wrap: wrap; }
        .logo { display: flex; align-items: center; gap: 10px; transition: var(--transition); }
        .logo:hover { transform: scale(1.02); }
        .logo-icon { width: 2.2rem; height: 2.2rem; animation: pulse 2s infinite; }
        .logo-text { font-size: 1.8rem; font-weight: 700; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 2px 10px rgba(225, 48, 108, 0.3); }
        .header-actions { display: flex; align-items: center; gap: 15px; }
        .tagline { color: var(--text-secondary); font-size: 1rem; background: rgba(255, 255, 255, 0.05); padding: 8px 15px; border-radius: 50px; border: 1px solid var(--glass-border); }
        
        .header-action-secondary-btn {
            background: var(--light-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 10px 18px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.9rem;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header-action-secondary-btn:hover {
            background: rgba(var(--primary-light-rgb), 0.1);
            border-color: var(--primary-light);
            color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .main-container { max-width: 1200px; width: 100%; margin: 0 auto; background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid var(--glass-border); border-radius: 20px; padding: 40px; box-shadow: var(--shadow); transition: var(--transition); }
        .main-container:hover { box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4); }
        .download-form { display: flex; flex-direction: column; gap: 25px; }
        .input-group { position: relative; }
        .url-input { width: 100%; padding: 18px 25px; background: var(--light-bg); border: 1px solid var(--glass-border); border-radius: 15px; color: var(--text-primary); font-size: 1.1rem; outline: none; transition: var(--transition); box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2); }
        .url-input:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(225, 48, 108, 0.2), inset 0 2px 5px rgba(0, 0, 0, 0.2); }
        .url-input::placeholder { color: var(--text-secondary); opacity: 0.7; }
        .download-btn { background: var(--gradient); border: none; color: white; padding: 18px 35px; border-radius: 15px; font-weight: 600; font-size: 1.1rem; cursor: pointer; transition: var(--transition); display: flex; align-items: center; justify-content: center; gap: 12px; box-shadow: 0 4px 15px rgba(225, 48, 108, 0.3); text-transform: uppercase; letter-spacing: 0.5px; position: relative; overflow: hidden; }
        .download-btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent); transition: 0.5s; }
        .download-btn:hover { transform: translateY(-3px); box-shadow: 0 7px 20px rgba(225, 48, 108, 0.4); }
        .download-btn:hover::before { left: 100%; }
        .download-btn:active { transform: translateY(0); }
        
        .results { margin-top: 40px; display: none; }
        .results.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .media-card {
            background: var(--light-bg);
            border-radius: 18px;
            overflow: hidden;
            display: flex;
            flex-direction: column; /* Default for smaller screens */
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
            transition: var(--transition);
            padding: 20px; /* Reduced padding */
            gap: 20px;
            width: 100%; /* Ensure it takes full width in its container */
        }
        
        .media-snapshot-container {
            width: 100%; /* Full width on small screens */
            max-width: 200px; /* Max width for thumbnail */
            margin: 0 auto 15px auto; /* Center on small screens, add bottom margin */
            flex-shrink: 0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .media-snapshot {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            max-height: 300px; /* Limit height */
            object-fit: cover;
            display: block;
        }
        
        .media-info {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Reduced gap */
            flex-grow: 1;
            text-align: center; /* Center text on small screens */
        }
        
        .media-title { font-size: 1.3rem; font-weight: 600; line-height: 1.4; }
        .media-meta { display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 10px 15px; color: var(--text-secondary); font-size: 0.9rem; }
        .meta-item { display: flex; align-items: center; gap: 5px; }
        
        .download-options-container { margin-top: 15px; display: flex; flex-direction: column; gap: 10px; align-items: center;}
        .download-links-section { width: 100%; }
        .links-header { font-weight: 600; margin-bottom: 8px; color: var(--accent-color); font-size: 1rem; }
        .download-options { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .download-option, .download-option-button { background: rgba(255, 255, 255, 0.1); border: 1px solid var(--glass-border); color: var(--text-primary); padding: 10px 15px; border-radius: 10px; font-size: 0.9rem; cursor: pointer; transition: var(--transition); display: flex; align-items: center; gap: 8px; text-decoration: none; }
        .download-option:hover, .download-option-button:hover { background: var(--primary-color); border-color: var(--primary-color); transform: translateY(-2px); box-shadow: 0 4px 10px rgba(225, 48, 108, 0.2); color: white; }
        .download-option i, .download-option-button i { font-size: 1rem; }
        .resolved-links-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; justify-content: center; }
        #mediaCardPlaceholder { color: var(--text-secondary); text-align: center; font-style: italic; padding: 20px; }
        
        .loading { display: none; justify-content: center; align-items: center; flex-direction: column; margin: 40px 0; width: 100%; }
        .loading.active { display: flex; }
        .loader { --background: linear-gradient(135deg, #23C4F8, #275EFE); --shadow: rgba(39, 94, 254, 0.28); --text: #6C7486; --page: rgba(255, 255, 255, 0.36); --page-fold: rgba(255, 255, 255, 0.52); --duration: 3s; width: 200px; height: 140px; position: relative; }
        .loader:before, .loader:after { --r: -6deg; content: ""; position: absolute; bottom: 8px; width: 120px; top: 80%; box-shadow: 0 16px 12px var(--shadow); transform: rotate(var(--r)); }
        .loader:before { left: 4px; }
        .loader:after { --r: 6deg; right: 4px; }
        .loader div { width: 100%; height: 100%; border-radius: 13px; position: relative; z-index: 1; perspective: 600px; box-shadow: 0 4px 6px var(--shadow); background-image: var(--background); }
        .loader div ul { margin: 0; padding: 0; list-style: none; position: relative; }
        .loader div ul li { --r: 180deg; --o: 0; --c: var(--page); position: absolute; top: 10px; left: 10px; transform-origin: 100% 50%; color: var(--c); opacity: var(--o); transform: rotateY(var(--r)); -webkit-animation: var(--duration) ease infinite; animation: var(--duration) ease infinite; }
        .loader div ul li:nth-child(2) { --c: var(--page-fold); -webkit-animation-name: page-2; animation-name: page-2; }
        .loader div ul li:nth-child(3) { --c: var(--page-fold); -webkit-animation-name: page-3; animation-name: page-3; }
        .loader div ul li:nth-child(4) { --c: var(--page-fold); -webkit-animation-name: page-4; animation-name: page-4; }
        .loader div ul li:nth-child(5) { --c: var(--page-fold); -webkit-animation-name: page-5; animation-name: page-5; }
        .loader div ul li svg { width: 90px; height: 120px; display: block; fill: currentColor;}
        .loader div ul li:first-child { --r: 0deg; --o: 1; }
        .loader div ul li:last-child { --o: 1; }
        .loader span { display: block; left: 0; right: 0; top: 100%; margin-top: 20px; text-align: center; color: var(--text); }
        .loading-text-custom { color: var(--text-secondary); font-size: 1.1rem; text-align: center; margin-top: 10px; }
        @keyframes page-2 { 0% { transform: rotateY(180deg); opacity: 0; } 20% { opacity: 1; } 35%, 100% { opacity: 0; } 50%, 100% { transform: rotateY(0deg); } }
        @keyframes page-3 { 15% { transform: rotateY(180deg); opacity: 0; } 35% { opacity: 1; } 50%, 100% { opacity: 0; } 65%, 100% { transform: rotateY(0deg); } }
        @keyframes page-4 { 30% { transform: rotateY(180deg); opacity: 0; } 50% { opacity: 1; } 65%, 100% { opacity: 0; } 80%, 100% { transform: rotateY(0deg); } }
        @keyframes page-5 { 45% { transform: rotateY(180deg); opacity: 0; } 65% { opacity: 1; } 80%, 100% { opacity: 0; } 95%, 100% { transform: rotateY(0deg); } }
        
        .error-message { display: none; background: rgba(225, 48, 108, 0.1); border: 1px solid var(--primary-color); color: var(--text-primary); padding: 18px; border-radius: 15px; margin-top: 25px; text-align: center; animation: shake 0.5s ease; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-5px); } 40%, 80% { transform: translateX(5px); } }
        .error-message.active { display: block; animation: fadeIn 0.5s ease, shake 0.5s ease; }
        .error-icon { font-size: 2rem; color: var(--primary-color); margin-bottom: 10px; }
        
        .footer { margin-top: 80px; text-align: center; color: var(--text-secondary); font-size: 0.95rem; padding: 30px 0; position: relative; }
        .footer::before { content: ''; position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 200px; height: 2px; background: linear-gradient(to right, transparent, var(--glass-border), transparent); }
        .creator { color: var(--accent-color); text-decoration: none; transition: var(--transition); font-weight: 500; }
        .creator:hover { text-decoration: underline; color: var(--primary-color); }
        
        .page-title { font-size: 1.8rem; font-weight: 600; text-align: center; margin-bottom: 30px; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        @media (min-width: 768px) {
            .media-card {
                flex-direction: row;
                text-align: left;
            }
            .media-snapshot-container {
                width: 200px; /* Fixed width on larger screens */
                margin: 0; /* Reset margin */
            }
            .media-info {
                text-align: left;
            }
            .download-options-container {
                align-items: flex-start;
            }
            .download-options {
                justify-content: flex-start;
            }
        }
        @media (max-width: 992px) { .header { flex-direction: column; gap: 20px; text-align: center; } .logo { justify-content: center; } }
        @media (max-width: 768px) { .main-container { padding: 25px; } .logo-text { font-size: 1.5rem; } .download-btn { padding: 16px 25px; } .media-title { font-size: 1.1rem; } }
    </style>
</head>

        <p>&copy; <span id="currentYear"></span> Aniplix. Created by <a href="https://github.com/lakshaykamat" target="_blank" class="creator">Lakshay Kamat</a>.</p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('currentYear').textContent = new Date().getFullYear();

            if (localStorage.getItem('isLoggedInAniplix') !== 'true') {
                window.location.href = '/login.html';
                return; 
            }
            
            const getRandomAnimeBtn = document.getElementById('getRandomAnimeBtn');
            const loadingState = document.getElementById('loadingState');
            const resultsDiv = document.getElementById('randomAnimeResults');
            const errorMessageDiv = document.getElementById('errorMessage');
            const errorMessageText = document.getElementById('errorMessageText');
            const mediaCardPlaceholder = document.getElementById('mediaCardPlaceholder');

            const fetchAndDisplayRandomAnime = async () => {
                loadingState.classList.add('active');
                resultsDiv.classList.remove('active');
                resultsDiv.innerHTML = ''; // Clear previous results
                if (mediaCardPlaceholder) mediaCardPlaceholder.style.display = 'none';
                errorMessageDiv.classList.remove('active');

                try {
                    const response = await fetch('/api/random-anime');
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: `HTTP error! Status: ${response.status}` }));
                        throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
                    }
                    const data = await response.json();

                    if (data) {
                        const card = document.createElement('div');
                        card.className = 'media-card';

                        let posterHtml = `<div class="media-snapshot-container"><img src="https://placehold.co/200x300.png" data-ai-hint="anime poster" alt="Poster for ${data.englishName || 'Anime'}" class="media-snapshot"></div>`;
                        if (data.poster) {
                            posterHtml = `<div class="media-snapshot-container"><img src="/api/image-proxy?url=${encodeURIComponent(data.poster)}" alt="Poster for ${data.englishName}" class="media-snapshot" onerror="this.onerror=null; this.src='https://placehold.co/200x300.png'; this.setAttribute('data-ai-hint', 'anime poster');"></div>`;
                        }
                        
                        card.innerHTML = `
                            ${posterHtml}
                            <div class="media-info">
                                <h3 class="media-title">${data.englishName || 'N/A'}</h3>
                                <p style="font-size: 0.9em; color: var(--text-secondary);">${data.japaneseName || ''}</p>
                                <div class="media-meta">
                                    ${data.episodes ? `<span class="meta-item"><i class="fas fa-tv"></i> ${data.episodes}</span>` : ''}
                                    ${data.year ? `<span class="meta-item"><i class="fas fa-calendar-alt"></i> ${data.year}</span>` : ''}
                                    ${data.rating ? `<span class="meta-item"><i class="fas fa-star"></i> ${data.rating}</span>` : ''}
                                </div>
                                <p style="font-size: 0.95em; margin-top: 10px; text-align: justify;">${data.summary || 'No summary available.'}</p>
                                ${data.tags && data.tags.length > 0 ? `
                                    <div class="download-options-container" style="margin-top:15px;">
                                        <h4 class="links-header">Tags</h4>
                                        <div class="download-options">
                                            ${data.tags.map(tag => `<span class="download-option" style="cursor:default; background: rgba(255,255,255,0.05);">${tag}</span>`).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        `;
                        resultsDiv.appendChild(card);
                        resultsDiv.classList.add('active');
                    } else {
                        throw new Error('No data received for random anime.');
                    }
                } catch (error) {
                    console.error('Error fetching random anime:', error);
                    errorMessageText.textContent = error.message || 'Failed to fetch random anime. Please try again.';
                    errorMessageDiv.classList.add('active');
                     if (mediaCardPlaceholder) mediaCardPlaceholder.style.display = 'block'; // Show placeholder on error
                } finally {
                    loadingState.classList.remove('active');
                }
            };

            getRandomAnimeBtn.addEventListener('click', fetchAndDisplayRandomAnime);
            fetchAndDisplayRandomAnime(); // Fetch on page load
        });
    </script>
</body>
</html>
