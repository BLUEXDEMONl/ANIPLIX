<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - Aniplix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #E1306C;
            --primary-light: #FD1D1D;
            --gradient: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            --dark-bg: #0F0F0F;
            --darker-bg: #0A0A0A;
            --light-bg: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --accent-color: #3EA6FF;
            --glass-bg: rgba(30, 30, 30, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--dark-bg);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden; }
        .bg-circle { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.15; animation: float 20s infinite ease-in-out alternate; }
        .circle-1 { width: 400px; height: 400px; background: #405DE6; top: 10%; left: 10%; animation-delay: 0s; }
        .circle-2 { width: 300px; height: 300px; background: #C13584; bottom: 15%; right: 5%; animation-delay: 3s; }
        .circle-3 { width: 350px; height: 350px; background: #FD1D1D; top: 30%; right: 20%; animation-delay: 6s; }
        @keyframes float { 0% { transform: translateY(0px) translateX(0px) scale(1); } 100% { transform: translateY(-30px) translateX(20px) scale(1.05); } }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }
       .logo-icon {
            width: 2.8rem; 
            height: 2.8rem; 
            animation: pulse 2s infinite;
            color: var(--primary-light);
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }
        .logo-text { font-size: 2.2rem; font-weight: 700; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 2px 10px rgba(225, 48, 108, 0.3); }

        .error-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 40px 50px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            max-width: 600px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            line-height: 1;
        }
        .error-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
        }
        .error-message-text {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .back-button {
            background: var(--gradient);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(225, 48, 108, 0.2);
        }
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(225, 48, 108, 0.3);
        }
        .footer { margin-top: 50px; font-size: 0.9rem; color: var(--text-secondary); }
        .creator { color: var(--accent-color); text-decoration: none; font-weight: 500; }
        .creator:hover { text-decoration: underline; color: var(--primary-color); }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
        <div class="bg-circle circle-3"></div>
    </div>

    <div class="logo-container">
        <img src="/media/logo.svg" alt="Aniplix Logo" class="logo-icon">
        <span class="logo-text">Aniplix</span>
    </div>

    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Oops! Page Not Found</h1>
        <p class="error-message-text">
            The page you're looking for doesn't seem to exist.
            It might have been moved, deleted, or maybe you just mistyped the URL.
        </p>
        <a href="/anime" class="back-button">
            <i class="fas fa-home"></i> Back to Aniplix
        </a>
    </div>

    <footer class="footer">
        <p>&copy; <span id="currentYear"></span> Aniplix. Created by <a href="https://github.com/lakshay-art" target="_blank" class="creator">BLUE DEMON</a>.</p>
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
