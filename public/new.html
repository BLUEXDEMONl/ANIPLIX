<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniplix - New Anime Releases</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #E1306C;
            --primary-light: #FD1D1D;
            --gradient: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            --dark-bg: #0F0F0F;
            --darker-bg: #0A0A0A;
            --light-bg: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --accent-color: #3EA6FF;
            --glass-bg: rgba(30, 30, 30, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--dark-bg);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: float 15s infinite ease-in-out;
        }

        .circle-1 { width: 300px; height: 300px; background: #405DE6; top: 20%; left: 10%; animation-delay: 0s; }
        .circle-2 { width: 400px; height: 400px; background: #C13584; top: 60%; left: 70%; animation-delay: 3s; }
        .circle-3 { width: 250px; height: 250px; background: #FD1D1D; top: 30%; left: 50%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-50px) translateX(50px); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            text-decoration: none;
        }

        .logo:hover { transform: scale(1.02); }

        .logo-icon {
            font-size: 2.2rem;
            animation: pulse 2s infinite;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(225, 48, 108, 0.3);
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 15px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
        }
        
        .back-to-search-btn {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            padding: 8px 15px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-to-search-btn:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 2px 10px rgba(225, 48, 108, 0.3);
            transform: translateY(-2px);
        }

        .main-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
        }
        
        .page-title {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .new-anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
            gap: 25px;
        }

        .new-anime-card {
            background: var(--light-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .new-anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .new-anime-card img {
            width: 100%;
            height: 170px; /* Fixed height for horizontal aspect */
            object-fit: cover; /* Cover the area, cropping if necessary */
            border-bottom: 1px solid var(--glass-border);
        }

        .new-anime-info {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Make info section take available space */
        }

        .new-anime-title-eng {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 2.4em; /* approx 2 lines */
        }
        .new-anime-title-jpn {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .new-anime-time {
            font-size: 0.85rem;
            color: var(--accent-color);
            margin-top: auto; /* Push time to the bottom */
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .new-anime-time i {
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 200px;
            margin: 40px 0;
        }
        .loading.active { display: flex; }

        .loader {
            --background: linear-gradient(135deg, #23C4F8, #275EFE);
            --shadow: rgba(39, 94, 254, 0.28);
            --text: var(--text-secondary);
            --page: var(--glass-border);
            --page-fold: rgba(255, 255, 255, 0.2);
            --duration: 2s;
            width: 150px;
            height: 105px;
            position: relative;
            margin-bottom: 20px;
        }
        .loader:before, .loader:after { /* ... loader styles ... */
            --r: -6deg; content: ""; position: absolute; bottom: 6px; width: 90px; top: 80%; box-shadow: 0 12px 10px var(--shadow); transform: rotate(var(--r));
        }
        .loader:before { left: 3px; }
        .loader:after { --r: 6deg; right: 3px; }
        .loader div { width: 100%; height: 100%; border-radius: 10px; position: relative; z-index: 1; perspective: 600px; box-shadow: 0 3px 5px var(--shadow); background-image: var(--gradient); }
        .loader div ul { margin: 0; padding: 0; list-style: none; position: relative; }
        .loader div ul li { --r: 180deg; --o: 0; --c: var(--page); position: absolute; top: 7.5px; left: 7.5px; transform-origin: 100% 50%; color: var(--c); opacity: var(--o); transform: rotateY(var(--r)); animation: var(--duration) ease infinite; }
        .loader div ul li:nth-child(2) { --c: var(--page-fold); animation-name: page-2; }
        .loader div ul li:nth-child(3) { --c: var(--page-fold); animation-name: page-3; }
        .loader div ul li:nth-child(4) { --c: var(--page-fold); animation-name: page-4; }
        .loader div ul li:nth-child(5) { --c: var(--page-fold); animation-name: page-5; }
        .loader div ul li svg { width: 67.5px; height: 90px; display: block; }
        .loader div ul li:first-child { --r: 0deg; --o: 1; }
        .loader div ul li:last-child { --o: 1; }
        .loading-text-custom { color: var(--text-secondary); font-size: 1rem; text-align: center; margin-top: 10px; }

        @keyframes page-2 { 0% { transform: rotateY(180deg); opacity: 0; } 20% { opacity: 1; } 35%, 100% { opacity: 0; } 50%, 100% { transform: rotateY(0deg); } }
        @keyframes page-3 { 15% { transform: rotateY(180deg); opacity: 0; } 35% { opacity: 1; } 50%, 100% { opacity: 0; } 65%, 100% { transform: rotateY(0deg); } }
        @keyframes page-4 { 30% { transform: rotateY(180deg); opacity: 0; } 50% { opacity: 1; } 65%, 100% { opacity: 0; } 80%, 100% { transform: rotateY(0deg); } }
        @keyframes page-5 { 45% { transform: rotateY(180deg); opacity: 0; } 65% { opacity: 1; } 80%, 100% { opacity: 0; } 95%, 100% { transform: rotateY(0deg); } }

        .error-message { display: none; background: rgba(225, 48, 108, 0.1); border: 1px solid var(--primary-color); color: var(--text-primary); padding: 18px; border-radius: 15px; margin-top: 25px; text-align: center; animation: shake 0.5s ease; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-5px); } 40%, 80% { transform: translateX(5px); } }
        .error-message.active { display: block; animation: fadeIn 0.5s ease, shake 0.5s ease; }
        .error-icon { font-size: 2rem; color: var(--primary-color); margin-bottom: 10px; }

        .footer { margin-top: 80px; text-align: center; color: var(--text-secondary); font-size: 0.95rem; padding: 30px 0; position: relative; }
        .footer::before { content: ''; position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 200px; height: 2px; background: linear-gradient(to right, transparent, var(--glass-border), transparent); }
        .creator { color: var(--accent-color); text-decoration: none; transition: var(--transition); font-weight: 500; }
        .creator:hover { text-decoration: underline; color: var(--primary-color); }
        
        @media (max-width: 992px) {
            .main-container { padding: 30px; }
            .header { flex-direction: column; gap: 15px; text-align: center; }
            .logo-container { flex-direction: column; gap: 10px; }
            .logo { justify-content: center; }
            .header-actions { margin-top: 10px; flex-wrap: wrap; justify-content: center; }
            .new-anime-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
        }
        @media (max-width: 768px) {
            .main-container { padding: 20px; }
            .logo-text { font-size: 1.5rem; }
            .page-title { font-size: 1.5rem; }
            .new-anime-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
            .new-anime-title-eng { font-size: 0.9rem; min-height: 2.2em; }
            .new-anime-title-jpn { font-size: 0.75rem; }
            .new-anime-time { font-size: 0.8rem; }
        }
        @media (max-width: 480px) {
            .back-to-search-btn { font-size: 0.8rem; padding: 6px 12px; }
            .tagline { font-size: 0.9rem; }
            .new-anime-grid { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); } /* Even smaller cards */
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const newAnimeGrid = document.getElementById('newAnimeGrid');
            const loadingState = document.getElementById('loadingState');
            const errorMessageDiv = document.getElementById('errorMessage');
            const errorTextP = document.getElementById('errorText');

            async function fetchAndDisplayNewAnime() {
                newAnimeGrid.innerHTML = ''; // Clear previous results
                errorMessageDiv.classList.remove('active');
                loadingState.classList.add('active');

                try {
                    const response = await fetch('/api/new-anime');
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: `Error ${response.status}: ${response.statusText}` }));
                        throw new Error(errorData.message || 'Failed to fetch new anime releases.');
                    }
                    const animeList = await response.json();
                    displayNewAnime(animeList);
                } catch (error) {
                    console.error('New anime fetch error:', error);
                    showError(error.message || 'Could not fetch new anime releases. Please try again.');
                } finally {
                    loadingState.classList.remove('active');
                }
            }

            function displayNewAnime(animeList) {
                newAnimeGrid.innerHTML = ''; // Clear loader or previous content

                if (!animeList || animeList.length === 0) {
                    showError('No new anime releases found at the moment.');
                    return;
                }

                animeList.forEach(anime => {
                    const card = document.createElement('div');
                    card.className = 'new-anime-card';

                    const img = document.createElement('img');
                    img.alt = anime.englishName || 'Anime Poster';
                    img.setAttribute('referrerpolicy', 'no-referrer');
                    img.setAttribute('data-ai-hint', 'anime art');


                    if (anime.image) {
                         img.src = `/api/image-proxy?url=${encodeURIComponent(anime.image)}`;
                    } else {
                        img.src = 'https://placehold.co/300x170.png'; // Horizontal placeholder
                    }
                    img.onerror = function() {
                        this.src = 'https://placehold.co/300x170.png';
                        this.onerror = null;
                    };
                    card.appendChild(img);

                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'new-anime-info';

                    const titleEng = document.createElement('h3');
                    titleEng.className = 'new-anime-title-eng';
                    titleEng.textContent = anime.englishName || 'N/A';
                    infoDiv.appendChild(titleEng);
                    
                    if(anime.japaneseName && anime.japaneseName !== 'Not available') {
                        const titleJpn = document.createElement('p');
                        titleJpn.className = 'new-anime-title-jpn';
                        titleJpn.textContent = anime.japaneseName;
                        infoDiv.appendChild(titleJpn);
                    }

                    const timeP = document.createElement('p');
                    timeP.className = 'new-anime-time';
                    const timeIcon = document.createElement('i');
                    timeIcon.className = 'fas fa-clock';
                    timeP.appendChild(timeIcon);
                    timeP.appendChild(document.createTextNode(` ${anime.time || 'N/A'}`));
                    infoDiv.appendChild(timeP);

                    card.appendChild(infoDiv);
                    newAnimeGrid.appendChild(card);
                });
            }

            function showError(message) {
                errorTextP.textContent = message;
                errorMessageDiv.classList.add('active');
                newAnimeGrid.innerHTML = ''; // Clear any partial results
                loadingState.classList.remove('active');
            }

            fetchAndDisplayNewAnime(); // Fetch on page load
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
