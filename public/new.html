<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Anime Releases - Aniplix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #E1306C;
            --primary-light: #FD1D1D;
            --gradient: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            --dark-bg: #0F0F0F;
            --darker-bg: #0A0A0A;
            --light-bg: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --accent-color: #3EA6FF;
            --glass-bg: rgba(30, 30, 30, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--dark-bg);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden; }
        .bg-circle { position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.15; animation: float 15s infinite ease-in-out; }
        .circle-1 { width: 300px; height: 300px; background: #5851DB; top: 5%; left: 75%; animation-delay: 1s; }
        .circle-2 { width: 400px; height: 400px; background: #E1306C; top: 40%; left: 5%; animation-delay: 3s; }
        .circle-3 { width: 250px; height: 250px; background: #405DE6; top: 75%; left: 60%; animation-delay: 5s; }
        @keyframes float { 0%, 100% { transform: translateY(0) translateX(0); } 50% { transform: translateY(30px) translateX(-40px); } }

        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; margin-bottom: 30px; flex-wrap: wrap; }
        .logo { display: flex; align-items: center; gap: 10px; transition: var(--transition); text-decoration: none; }
        .logo:hover { transform: scale(1.02); }
        
        .logo-icon {
            width: 2.2rem; 
            height: 2.2rem; 
            animation: pulse 2s infinite;
            color: var(--primary-light);
        }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .logo-text { font-size: 1.8rem; font-weight: 700; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 2px 10px rgba(225, 48, 108, 0.3); }
        
        .header-actions { display: flex; align-items: center; gap: 15px; }
        .back-to-search-btn { background: transparent; border: 1px solid var(--glass-border); color: var(--text-secondary); padding: 8px 15px; border-radius: 50px; font-weight: 500; font-size: 0.9rem; cursor: pointer; transition: var(--transition); display: flex; align-items: center; gap: 8px; text-decoration: none; }
        .back-to-search-btn:hover { background: var(--accent-color); color: var(--text-primary); border-color: var(--accent-color); box-shadow: 0 4px 10px rgba(62, 166, 255, 0.2); }

        .main-container { max-width: 1200px; width: 100%; margin: 0 auto; background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid var(--glass-border); border-radius: 20px; padding: 40px; box-shadow: var(--shadow); transition: var(--transition); flex-grow: 1; }
        .main-container:hover { box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4); }

        .page-title { font-size: 1.6rem; font-weight: 600; margin-bottom: 25px; color: var(--text-primary); text-align: center; }

        #newAnimeListContainer { display: flex; flex-direction: column; gap: 25px; }
        
        .new-anime-card {
            background: var(--light-bg);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column; /* Mobile first: image on top */
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: var(--transition);
        }
        .new-anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .new-anime-image-container {
            width: 100%;
            height: 200px; /* Fixed height for image container */
            background-color: var(--darker-bg); /* BG for letterboxing */
            overflow: hidden; /* Ensure image doesn't overflow */
            flex-shrink: 0;
        }

        .new-anime-card img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Show full image, letterbox if needed */
            display: block;
        }

        .new-anime-details {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
        }
        .new-anime-title { font-size: 1.1rem; font-weight: 600; line-height: 1.3; color: var(--text-primary); }
        .new-anime-subtitle { font-size: 0.85rem; color: var(--text-secondary); font-style: italic; }
        .new-anime-time { font-size: 0.9rem; color: var(--accent-color); background: rgba(62, 166, 255, 0.1); padding: 5px 10px; border-radius: 5px; align-self: flex-start; margin-top: auto; }

        .loader {
          --background: linear-gradient(135deg, #23C4F8, #275EFE);
          --shadow: rgba(39, 94, 254, 0.28);
          --text: #6C7486;
          --page: rgba(255, 255, 255, 0.36);
          --page-fold: rgba(255, 255, 255, 0.52);
          --duration: 3s;
          width: 200px;
          height: 140px;
          position: relative;
        }
        .loader:before, .loader:after { --r: -6deg; content: ""; position: absolute; bottom: 8px; width: 120px; top: 80%; box-shadow: 0 16px 12px var(--shadow); transform: rotate(var(--r)); }
        .loader:before { left: 4px; }
        .loader:after { --r: 6deg; right: 4px; }
        .loader div { width: 100%; height: 100%; border-radius: 13px; position: relative; z-index: 1; perspective: 600px; box-shadow: 0 4px 6px var(--shadow); background-image: var(--background); }
        .loader div ul { margin: 0; padding: 0; list-style: none; position: relative; }
        .loader div ul li { --r: 180deg; --o: 0; --c: var(--page); position: absolute; top: 10px; left: 10px; transform-origin: 100% 50%; color: var(--c); opacity: var(--o); transform: rotateY(var(--r)); -webkit-animation: var(--duration) ease infinite; animation: var(--duration) ease infinite; }
        .loader div ul li:nth-child(2) { --c: var(--page-fold); -webkit-animation-name: page-2; animation-name: page-2; }
        .loader div ul li:nth-child(3) { --c: var(--page-fold); -webkit-animation-name: page-3; animation-name: page-3; }
        .loader div ul li:nth-child(4) { --c: var(--page-fold); -webkit-animation-name: page-4; animation-name: page-4; }
        .loader div ul li:nth-child(5) { --c: var(--page-fold); -webkit-animation-name: page-5; animation-name: page-5; }
        .loader div ul li svg { width: 90px; height: 120px; display: block; }
        .loader div ul li:first-child { --r: 0deg; --o: 1; }
        .loader div ul li:last-child { --o: 1; }
        @keyframes page-2 { 0% { transform: rotateY(180deg); opacity: 0; } 20% { opacity: 1; } 35%, 100% { opacity: 0; } 50%, 100% { transform: rotateY(0deg); } }
        @keyframes page-3 { 15% { transform: rotateY(180deg); opacity: 0; } 35% { opacity: 1; } 50%, 100% { opacity: 0; } 65%, 100% { transform: rotateY(0deg); } }
        @keyframes page-4 { 30% { transform: rotateY(180deg); opacity: 0; } 50% { opacity: 1; } 65%, 100% { opacity: 0; } 80%, 100% { transform: rotateY(0deg); } }
        @keyframes page-5 { 45% { transform: rotateY(180deg); opacity: 0; } 65% { opacity: 1; } 80%, 100% { opacity: 0; } 95%, 100% { transform: rotateY(0deg); } }

        .loading-text-custom { color: var(--text-secondary); font-size: 1.1rem; text-align: center; margin-top: 10px; }
        .loading { display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; width: 100%; }
        .loading.active { display: flex; }

        .error-message { display: none; background: rgba(225, 48, 108, 0.1); border: 1px solid var(--primary-color); color: var(--text-primary); padding: 18px; border-radius: 15px; margin-top: 25px; text-align: center; animation: shake 0.5s ease; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-5px); } 40%, 80% { transform: translateX(5px); } }
        .error-message.active { display: block; animation: fadeIn 0.5s ease, shake 0.5s ease; }
        .error-icon { font-size: 2rem; color: var(--primary-color); margin-bottom: 10px; }

        .footer { margin-top: auto; padding: 30px 0 20px; text-align: center; color: var(--text-secondary); font-size: 0.95rem; position: relative; }
        .footer::before { content: ''; position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 200px; height: 2px; background: linear-gradient(to right, transparent, var(--glass-border), transparent); }
        .creator { color: var(--accent-color); text-decoration: none; transition: var(--transition); font-weight: 500; }
        .creator:hover { text-decoration: underline; color: var(--primary-color); }
        .social-links { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .social-link { color: var(--text-secondary); font-size: 1.2rem; transition: var(--transition); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: rgba(255, 255, 255, 0.05); }
        .social-link:hover { color: var(--primary-color); background: rgba(225, 48, 108, 0.1); transform: translateY(-3px); }
        
        @media (min-width: 768px) {
            .new-anime-card {
                flex-direction: row; /* Image on left, details on right */
            }
            .new-anime-image-container {
                width: 300px; /* Fixed width for image container on larger screens */
                height: auto; /* Let height be determined by image content */
                max-height: 200px; /* But cap it */
            }
             .new-anime-card img {
                object-fit: contain; /* Show full image */
            }
        }

        @media (max-width: 992px) {
            .main-container { padding: 30px; }
            .header { flex-direction: column; gap: 20px; text-align: center; }
            .logo { justify-content: center; }
            .header-actions { justify-content: center; }
        }
        @media (max-width: 768px) {
            .main-container { padding: 25px; }
            .logo-text { font-size: 1.5rem; }
            .page-title { font-size: 1.4rem; }
            .new-anime-image-container { height: 170px; }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const newAnimeListContainer = document.getElementById('newAnimeListContainer');
            const newAnimePlaceholder = document.getElementById('newAnimePlaceholder');
            const loadingState = document.getElementById('loadingState');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            function fetchAndDisplayNewAnime() {
                newAnimeListContainer.innerHTML = ''; // Clear previous
                newAnimeListContainer.appendChild(newAnimePlaceholder);
                newAnimePlaceholder.textContent = 'Fetching new anime releases...';
                errorMessage.classList.remove('active');
                loadingState.classList.add('active');

                fetch('/api/new-anime')
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(err => { throw new Error(err.message || `HTTP error! Status: ${response.status}`)});
                        }
                        return response.json();
                    })
                    .then(data => {
                        loadingState.classList.remove('active');
                        newAnimePlaceholder.style.display = 'none';
                        if (data.error || !Array.isArray(data) || data.length === 0) {
                            showError(data.error || 'No new anime found or failed to fetch.');
                        } else {
                            displayNewAnime(data);
                        }
                    })
                    .catch(error => {
                        console.error('Fetch error:', error);
                        loadingState.classList.remove('active');
                        newAnimePlaceholder.style.display = 'none';
                        showError(error.message || 'Failed to fetch new anime. Please try again.');
                    });
            }
            
            function displayNewAnime(animeList) {
                newAnimeListContainer.innerHTML = ''; // Clear placeholder
                
                animeList.forEach(anime => {
                    const card = document.createElement('div');
                    card.className = 'new-anime-card';

                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'new-anime-image-container';
                    const img = document.createElement('img');
                    img.alt = anime.englishName || 'Anime Poster';
                    img.setAttribute('data-ai-hint', 'anime art');

                    if (anime.image && anime.image !== 'No image found') {
                         img.src = `/api/image-proxy?url=${encodeURIComponent(anime.image)}`;
                         img.onerror = () => { 
                            console.error(`Failed to load image via proxy: ${anime.image}`);
                            img.src = 'https://placehold.co/400x225.png'; 
                        };
                    } else {
                        img.src = 'https://placehold.co/400x225.png';
                    }
                    imageContainer.appendChild(img);
                    
                    const details = document.createElement('div');
                    details.className = 'new-anime-details';

                    const title = document.createElement('h3');
                    title.className = 'new-anime-title';
                    title.textContent = anime.englishName || 'N/A';
                    details.appendChild(title);

                    if (anime.japaneseName && anime.japaneseName !== 'Not available') {
                        const japaneseTitle = document.createElement('p');
                        japaneseTitle.className = 'new-anime-subtitle';
                        japaneseTitle.textContent = anime.japaneseName;
                        details.appendChild(japaneseTitle);
                    }
                    
                    if (anime.time) {
                        const time = document.createElement('p');
                        time.className = 'new-anime-time';
                        time.innerHTML = `<i class="fas fa-clock"></i> ${anime.time}`;
                        details.appendChild(time);
                    }
                    
                    card.appendChild(imageContainer);
                    card.appendChild(details);
                    newAnimeListContainer.appendChild(card);
                });
            }

            function showError(message) {
                errorText.textContent = message;
                errorMessage.classList.add('active');
                newAnimeListContainer.innerHTML = ''; // Clear any potential content
            }
            
            fetchAndDisplayNewAnime();

            document.getElementById('currentYear').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
