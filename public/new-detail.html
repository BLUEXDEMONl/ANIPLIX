<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #E1306C;
            --primary-light: #FD1D1D;
            --gradient: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            --dark-bg: #0F0F0F;
            --darker-bg: #0A0A0A;
            --light-bg: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --accent-color: #3EA6FF;
            --glass-bg: rgba(30, 30, 30, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--dark-bg);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
        }
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden; }
        .bg-circle { position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.15; animation: float 15s infinite ease-in-out; }
        .circle-1 { width: 300px; height: 300px; background: #405DE6; top: 20%; left: 10%; animation-delay: 0s; }
        .circle-2 { width: 400px; height: 400px; background: #C13584; top: 60%; left: 70%; animation-delay: 3s; }
        .circle-3 { width: 250px; height: 250px; background: #FD1D1D; top: 30%; left: 50%; animation-delay: 6s; }
        @keyframes float { 0%, 100% { transform: translateY(0) translateX(0); } 50% { transform: translateY(-50px) translateX(50px); } }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; margin-bottom: 30px; flex-wrap: wrap; }
        .logo { display: flex; align-items: center; gap: 10px; transition: var(--transition); text-decoration: none; }
        .logo:hover { transform: scale(1.02); }
        .logo-icon { width: 2.2rem; height: 2.2rem; animation: pulse 2s infinite; color: var(--primary-light); }
        .logo-text { font-size: 1.8rem; font-weight: 700; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 2px 10px rgba(225, 48, 108, 0.3); }
        .header-actions { display: flex; align-items: center; gap: 15px; flex-wrap: wrap; }
        .header-btn {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        .header-btn:hover { background: var(--primary-color); color: white; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(225, 48, 108, 0.3); }
        .header-btn i { font-size: 1rem; }
        .main-container { max-width: 900px; width: 100%; margin: 0 auto; background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid var(--glass-border); border-radius: 20px; padding: 30px; box-shadow: var(--shadow); }
        
        .anime-detail-card {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .anime-detail-poster-container {
            width: 100%;
            max-width: 280px;
            margin: 0 auto; /* Center on small screens */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.25);
        }
        .anime-detail-poster {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }
        .anime-detail-info {
            flex-grow: 1;
        }
        .anime-title-main {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
            text-align: center;
        }
        .anime-title-jp {
            font-size: 1rem;
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 20px;
            text-align: center;
        }
        .anime-summary {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.7;
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 8px;
        }
        .anime-meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .meta-item {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95rem;
        }
        .meta-item strong { color: var(--accent-color); }
        .anime-tags-container { margin-top: 10px; }
        .anime-tags-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 10px; color: var(--text-primary); }
        .anime-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .tag-badge {
            background: var(--primary-color);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        @media (min-width: 768px) {
            .anime-detail-card {
                flex-direction: row;
                align-items: flex-start;
            }
            .anime-detail-poster-container {
                width: 280px; /* Fixed width on larger screens */
                margin: 0;
                flex-shrink: 0;
            }
            .anime-detail-info {
                padding-left: 25px;
            }
             .anime-title-main, .anime-title-jp {
                text-align: left;
            }
        }

        .loading { display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 200px; }
        .loading.active { display: flex; }
        .loader {
            --background: linear-gradient(135deg, #23C4F8, #275EFE);
            --shadow: rgba(39, 94, 254, 0.28);
            --text: #6C7486;
            --page: rgba(255, 255, 255, 0.36);
            --page-fold: rgba(255, 255, 255, 0.52);
            --duration: 3s;
            width: 200px; height: 140px; position: relative;
        }
        .loader:before, .loader:after { --r: -6deg; content: ""; position: absolute; bottom: 8px; width: 120px; top: 80%; box-shadow: 0 16px 12px var(--shadow); transform: rotate(var(--r)); }
        .loader:before { left: 4px; }
        .loader:after { --r: 6deg; right: 4px; }
        .loader div { width: 100%; height: 100%; border-radius: 13px; position: relative; z-index: 1; perspective: 600px; box-shadow: 0 4px 6px var(--shadow); background-image: var(--background); }
        .loader div ul { margin: 0; padding: 0; list-style: none; position: relative; }
        .loader div ul li { --r: 180deg; --o: 0; --c: var(--page); position: absolute; top: 10px; left: 10px; transform-origin: 100% 50%; color: var(--c); opacity: var(--o); transform: rotateY(var(--r)); animation: var(--duration) ease infinite; }
        .loader div ul li:nth-child(2) { --c: var(--page-fold); animation-name: page-2; }
        .loader div ul li:nth-child(3) { --c: var(--page-fold); animation-name: page-3; }
        .loader div ul li:nth-child(4) { --c: var(--page-fold); animation-name: page-4; }
        .loader div ul li:nth-child(5) { --c: var(--page-fold); animation-name: page-5; }
        .loader div ul li svg { width: 90px; height: 120px; display: block; }
        .loader div ul li:first-child { --r: 0deg; --o: 1; }
        .loader div ul li:last-child { --o: 1; }
        .loader span { display: block; left: 0; right: 0; top: 100%; margin-top: 20px; text-align: center; color: var(--text-secondary); }
        @keyframes page-2 { 0% { transform: rotateY(180deg); opacity: 0; } 20% { opacity: 1; } 35%, 100% { opacity: 0; } 50%, 100% { transform: rotateY(0deg); } }
        @keyframes page-3 { 15% { transform: rotateY(180deg); opacity: 0; } 35% { opacity: 1; } 50%, 100% { opacity: 0; } 65%, 100% { transform: rotateY(0deg); } }
        @keyframes page-4 { 30% { transform: rotateY(180deg); opacity: 0; } 50% { opacity: 1; } 65%, 100% { opacity: 0; } 80%, 100% { transform: rotateY(0deg); } }
        @keyframes page-5 { 45% { transform: rotateY(180deg); opacity: 0; } 65% { opacity: 1; } 80%, 100% { opacity: 0; } 95%, 100% { transform: rotateY(0deg); } }
        .error-message { display: none; background: rgba(225, 48, 108, 0.1); border: 1px solid var(--primary-color); color: var(--text-primary); padding: 18px; border-radius: 15px; margin-top: 25px; text-align: center; }
        .error-message.active { display: block; animation: fadeIn 0.5s ease, shake 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-5px); } 40%, 80% { transform: translateX(5px); } }
        .footer { margin-top: 80px; text-align: center; color: var(--text-secondary); font-size: 0.95rem; padding: 30px 0; position: relative; }
        .footer::before { content: ''; position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 200px; height: 2px; background: linear-gradient(to right, transparent, var(--glass-border), transparent); }
        .creator { color: var(--accent-color); text-decoration: none; transition: var(--transition); font-weight: 500; }
        .creator:hover { text-decoration: underline; color: var(--primary-color); }
        @media (max-width: 992px) { .main-container { padding: 30px; } .header { flex-direction: column; gap: 20px; text-align: center; } .logo { justify-content: center; } .header-actions { justify-content: center;}}
        @media (max-width: 768px) { .main-container { padding: 25px; } .logo-text { font-size: 1.5rem; } }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            const loadingState = document.getElementById('loadingState');
            const errorMessageDiv = document.getElementById('errorMessage');
            const animeDetailContainer = document.getElementById('animeDetailContainer');

            const params = new URLSearchParams(window.location.search);
            const animeUrl = params.get('url');

            if (!animeUrl) {
                errorMessageDiv.textContent = 'No anime URL provided. Please go back and select an anime.';
                errorMessageDiv.classList.add('active');
                loadingState.classList.remove('active');
                return;
            }

            try {
                const response = await fetch(`/api/anime-details?url=${encodeURIComponent(animeUrl)}`);
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: 'Failed to fetch anime details. Server returned an error.' }));
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }
                const details = await response.json();
                displayAnimeDetails(details);
            } catch (error) {
                console.error('Error fetching anime details:', error);
                errorMessageDiv.textContent = error.message || 'Could not fetch anime details. Please try again later.';
                errorMessageDiv.classList.add('active');
            } finally {
                loadingState.classList.remove('active');
            }
        });

        function displayAnimeDetails(details) {
            const animeDetailContainer = document.getElementById('animeDetailContainer');
            if (!details) {
                document.getElementById('errorMessage').textContent = 'Could not load anime details.';
                document.getElementById('errorMessage').classList.add('active');
                return;
            }

            document.getElementById('animePoster').src = details.poster ? `/api/image-proxy?url=${encodeURIComponent(details.poster)}` : 'https://placehold.co/300x450.png';
            document.getElementById('animePoster').onerror = function() { this.src = 'https://placehold.co/300x450.png'; this.setAttribute('data-ai-hint', 'anime art'); };
            
            document.getElementById('animeTitleMain').textContent = details.englishName || 'N/A';
            document.getElementById('animeTitleJp').textContent = details.japaneseName || 'N/A';
            document.getElementById('animeSummary').textContent = details.summary || 'No summary available.';
            document.getElementById('animeEpisodes').textContent = details.episodes || 'N/A';
            document.getElementById('animeYear').textContent = details.year || 'N/A';
            document.getElementById('animeRating').textContent = details.rating || 'N/A';

            const tagsContainer = document.getElementById('animeTags');
            tagsContainer.innerHTML = ''; // Clear previous tags
            if (details.tags && details.tags.length > 0 && details.tags[0] !== "N/A") {
                details.tags.forEach(tagText => {
                    const tagEl = document.createElement('span');
                    tagEl.className = 'tag-badge';
                    tagEl.textContent = tagText;
                    tagsContainer.appendChild(tagEl);
                });
            } else {
                const noTagsEl = document.createElement('span');
                noTagsEl.textContent = 'No tags available.';
                noTagsEl.style.color = 'var(--text-secondary)';
                tagsContainer.appendChild(noTagsEl);
            }
            animeDetailContainer.style.display = 'flex';
        }
    </script>
</body>
